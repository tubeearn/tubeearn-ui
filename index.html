<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - Create. Perform. Earn.</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eaf8fc;
    }

    .top-bar {
      background-color: #193659;
      color: white;
      padding: 6px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      width: 50px;
      object-fit: contain;
      margin-right: 8px;
    }

    .logo div {
      font-size: 20px;
      font-weight: bold;
    }

    .auth-buttons a {
      color: white;
      text-decoration: none;
      margin-left: 10px;
      font-size: 14px;
    }

    .maintenance-icon {
      position: fixed;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
      display: none;
    }

    .video-area {
      height: 300px;
      margin: 20px;
      background: url("https://via.placeholder.com/600x300?text=ðŸŽ¬+Short+Videos+Auto+Play") center/cover no-repeat;
      border-radius: 8px;
      animation: scrollEffect 20s linear infinite;
    }

    @keyframes scrollEffect {
      0% {background-position: 0 0;}
      100% {background-position: 100% 0;}
    }

    .apk-popup {
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 20px;
      border: 2px solid #193659;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
      z-index: 9999;
      text-align: center;
    }

    .apk-popup button {
      margin: 10px 5px 0 5px;
      padding: 8px 16px;
      border: none;
      background-color: #193659;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Maintenance Icon (for owner only) -->
  <div class="maintenance-icon" id="maintenanceIcon" onclick="location.href='maintenance.html'">ðŸ› </div>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="logo">
      <img src="https://i.postimg.cc/PqczTGwW/TubeEarn.png" alt="TubeEarn Logo" />
      <div>TubeEarn</div>
    </div>
    <div class="auth-buttons">
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </div>
  </div>

  <!-- APK Popup -->
  <div class="apk-popup" id="apkPopup">
    <p>ðŸ“² Download TubeEarn App</p>
    <a href="https://your-apk-link.com"><button>Download APK</button></a>
    <button onclick="closePopup()">Close</button>
  </div>

  <!-- Auto Video/Ads Section -->
  <div class="video-area" title="Auto playing video/ads"></div>

  <!-- Scripts -->
  <script>
    // Fake email to simulate login (in real app this should come from backend)
    const currentUserEmail = "owner@tubeearn.com"; // Change this to your login email

    // Show maintenance icon only to owner
    window.onload = function() {
      if (currentUserEmail === "owner@tubeearn.com") {
        document.getElementById("maintenanceIcon").style.display = "block";
      }

      // Show APK popup after 10 seconds if not dismissed
      setTimeout(() => {
        if (!localStorage.getItem("apkClosed")) {
          document.getElementById("apkPopup").style.display = "block";
        }
      }, 10000);
    };

    function closePopup() {
      document.getElementById("apkPopup").style.display = "none";
      localStorage.setItem("apkClosed", "true");
    }
  </script>

</body>
</html>

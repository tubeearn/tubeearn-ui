<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* Maintenance Button */
    #maintenance-btn {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      z-index: 999;
      border-radius: 5px;
      display: none; /* Default hidden */
    }

    /* Video/Audio Feed */
    .feed-container {
      margin-top: 70px;
      padding: 10px;
    }

    .feed-item {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .feed-item video,
    .feed-item audio {
      width: 100%;
      border-radius: 8px;
    }

    /* APK Popup */
    .popup {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffffff;
      border: 2px solid #000000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .popup button {
      margin: 5px;
      padding: 10px 15px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup .download {
      background-color: #28a745;
      color: white;
    }

    .popup .later {
      background-color: #6c757d;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Maintenance Button (Visible only for owner) -->
  <button id="maintenance-btn">üõ†Ô∏è Maintenance</button>

  <!-- Feed Container -->
  <div class="feed-container" id="feed">
    <!-- Random videos/audio will be injected here -->
  </div>

  <!-- APK Download Popup -->
  <div class="popup" id="apkPopup">
    <p>üì≤ Download TubeEarn App</p>
    <button class="download" onclick="downloadApk()">Download</button>
    <button class="later" onclick="closePopup()">Later</button>
  </div>

  <script>
    // Show Maintenance button only if owner (you can customize this condition)
    const isOwner = true;
    if (isOwner) {
      document.getElementById('maintenance-btn').style.display = 'block';
    }

    // Load random videos/audio
    const sampleContent = [
      { type: 'video', src: 'https://www.w3schools.com/html/mov_bbb.mp4' },
      { type: 'audio', src: 'https://www.w3schools.com/html/horse.mp3' },
      { type: 'video', src: 'https://www.w3schools.com/html/movie.mp4' },
    ];

    const feed = document.getElementById('feed');

    for (let i = 0; i < 20; i++) {
      const item = sampleContent[Math.floor(Math.random() * sampleContent.length)];
      const div = document.createElement('div');
      div.className = 'feed-item';
      if (item.type === 'video') {
        div.innerHTML = `<video controls src="${item.src}"></video>`;
      } else {
        div.innerHTML = `<audio controls src="${item.src}"></audio>`;
      }
      feed.appendChild(div);
    }

    // Show APK popup after 10 seconds
    setTimeout(() => {
      document.getElementById('apkPopup').style.display = 'block';
    }, 10000);

    function downloadApk() {
      window.location.href = 'https://example.com/tubeearn.apk'; // Replace with real APK link
    }

    function closePopup() {
      document.getElementById('apkPopup').style.display = 'none';
    }
  </script>

</body>
</html>

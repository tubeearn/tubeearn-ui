<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - Create. Perform. Earn.</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eaf8fc;
    }

    .top-bar {
      background-color: #193659;
      color: white;
      padding: 6px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      width: 50px;
      object-fit: contain;
      margin-right: 8px;
    }

    .logo div {
      font-size: 20px;
      font-weight: bold;
    }

    .auth-buttons a {
      color: white;
      text-decoration: none;
      margin-left: 10px;
      font-size: 14px;
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 5px;
      margin: 10px auto;
      justify-content: center;
    }

    .search-container input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 60%;
    }

    .search-container button {
      padding: 8px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #193659;
      color: white;
    }

    .marquee {
      background: black;
      color: yellow;
      padding: 10px;
      font-weight: bold;
      overflow: hidden;
    }

    .marquee-content {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }

    .button-grid a {
      background-color: #b2e1e6;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 15px;
      min-width: 120px;
      text-align: center;
    }

    .maintenance-btn {
      position: absolute;
      top: 70px;
      right: 10px;
      background-color: #ff4d4d;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      font-weight: bold;
      display: none;
      z-index: 999;
      cursor: pointer;
    }

    .scroll-videos {
      margin: 20px;
      white-space: nowrap;
      overflow-x: auto;
      display: flex;
      gap: 10px;
    }

    .scroll-videos img {
      height: 180px;
      border-radius: 8px;
    }

    .apk-popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff;
      border: 2px solid #193659;
      padding: 20px;
      z-index: 9999;
      text-align: center;
      display: none;
    }

    .apk-popup button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      background-color: #193659;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Maintenance Button -->

</div>

<!-- Top Bar -->
<div class="top-bar">
  <div class="logo">
    <img src="https://i.postimg.cc/PqczTGwW/TubeEarn.png" />
    <div>TubeEarn</div>
  </div>
  <div class="auth-buttons">
    <a href="#">Login</a>
    <a href="#">Signup</a>

</div>

<!-- Search Bar -->

  <button onclick="searchNow()">üîç</button>
</div>

<!-- Marquee -->
<div class="marquee">
  <div class="marquee-content">üî• India's No.1 Multi-Earning Platform ‚Äî TubeEarn!</div>

<!-- Feature Buttons -->
<div class="button-grid">
  <a href="#">üè† Home</a>
  <a href="#">üé¨ Creator</a>
  <a href="#">üõí Shop</a>
  <a href="#">üé§ Singing</a>
  <a href="#">üíñ Dating</a>
</div>

<!-- Random Video Scroll (Ad or Content) -->

  <img src="https://via.placeholder.com/300x180?text=Short+2" />

<!-- JS Script -->
<script>
  // Owner Email (Only show Maintenance for this email)
  const ownerEmail = "sanjeev.t1@tubeearn.com";

  // Simulated logged-in user
  const currentUserEmail = "sanjeev.t1@tubeearn.com"; // Replace with actual login session

  if (currentUserEmail === ownerEmail) {
    document.getElementById("maintainBtn").style.display = "block";
  }

  function closePopup() {
    document.getElementById("apkPopup").style.display = "none";
    localStorage.setItem("apkClosed", "true");
  }

  window.onload = function() {
    if (!localStorage.getItem("apkClosed")) {
      setTimeout(() => {
        document.getElementById("apkPopup").style.display = "block";
      }, 10000); // 10 seconds
    }
  };

  function searchNow() {
    const val = document.getElementById("searchInput").value;
    alert("Searching: " + val);
  }
</script>

</html>

<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - Create. Perform. Earn.</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eaf8fc;
    }.top-bar {
  background-color: #193659;
  color: white;
  padding: 6px 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  display: flex;
  align-items: center;
}

.logo img {
  height: 50px;
  width: 50px;
  object-fit: contain;
  margin-right: 8px;
}

.logo div {
  font-size: 20px;
  font-weight: bold;
}

.auth-buttons a {
  color: white;
  text-decoration: none;
  margin-left: 10px;
  font-size: 14px;
}

.search-container {
  display: flex;
  align-items: center;
  gap: 5px;
  margin: 10px auto;
  justify-content: center;
}

.search-container input {
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
  width: 60%;
}

.search-container button {
  padding: 8px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  background-color: #193659;
  color: white;
}

.marquee {
  background: black;
  color: yellow;
  padding: 10px;
  font-weight: bold;
  overflow: hidden;
}

.marquee-content {
  display: inline-block;
  white-space: nowrap;
  animation: scroll-left 15s linear infinite;
}

@keyframes scroll-left {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

.button-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  padding: 20px;
}

.button-grid a {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: row;
  background-color: #b2e1e6;
  color: black;
  text-decoration: none;
  border-radius: 8px;
  padding: 10px 15px;
  font-size: 15px;
  min-width: 140px;
  transition: transform 0.2s ease;
}

.button-grid a:hover {
  transform: scale(1.05);
  background-color: #a0d8df;
}

.stories {
  display: flex;
  overflow-x: auto;
  gap: 10px;
  padding: 15px;
  background-color: #f5f5f5;
}

.story {
  flex: 0 0 auto;
  width: 70px;
  text-align: center;
  cursor: pointer;
}

.story img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 2px solid #ff4d4d;
}

.story span {
  font-size: 12px;
  display: block;
  margin-top: 5px;
}

.shorts {
  padding: 15px;
  background-color: #fff;
}

.short-video {
  margin-bottom: 20px;
  cursor: pointer;
}

.short-video img {
  width: 100%;
  border-radius: 8px;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-around;
  background-color: #193659;
  padding: 10px 0;
}

.bottom-nav a {
  color: white;
  font-size: 14px;
  text-decoration: none;
  text-align: center;
}

.apk-popup {
  position: fixed;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  background: #ffffff;
  border: 2px solid #193659;
  padding: 20px;
  z-index: 999;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  text-align: center;
  display: none;
}

.apk-popup button {
  margin-top: 10px;
  padding: 8px 16px;
  border: none;
  background-color: #193659;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

.maintenance-btn {
  position: fixed;
  top: 10px;
  right: 10px;
  background: #ff6347;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 50%;
  font-size: 16px;
  cursor: pointer;
  z-index: 1000;
  display: none;
}

@media (max-width: 600px) {
  .maintenance-btn {
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
  }
}

  </style>
</head>
<body>  <!-- Maintenance Button (only visible to owner) --><button class="maintenance-btn" id="maintBtn" onclick="window.location.href='maintenance.html'">üõ†Ô∏è</button>

  <!-- APK Download Popup -->  <div class="apk-popup" id="apkPopup">
    <p>üì≤ Download TubeEarn App for a better experience!</p>
    <a href="https://your-apk-link.com"><button>Download APK</button></a>
    <br/>
    <button onclick="closePopup()">Close</button>
  </div>  <!-- (Keep rest of your existing HTML here as it is) -->  <script>
    // Show maintenance icon only if owner
    const isOwner = window.location.href.includes("owner=1");
    if (isOwner) {
      document.getElementById("maintBtn").style.display = "block";
    }

    // APK popup after 10 seconds
    window.onload = function() {
      setTimeout(() => {
        if (!localStorage.getItem('apkClosed')) {
          document.getElementById('apkPopup').style.display = 'block';
        }
      }, 10000);
    };

    function closePopup() {
      document.getElementById('apkPopup').style.display = 'none';
      localStorage.setItem('apkClosed', 'true');
    }
  </script></body>
</html>

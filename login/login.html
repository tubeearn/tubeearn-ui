<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 30px;
    }

    .login-box {
      background: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 350px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .captcha-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .captcha {
      font-weight: bold;
      font-size: 18px;
      color: #2a5298;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #2a5298;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .login-box button:hover {
      background-color: #1e3c72;
    }

    .login-box .link {
      text-align: center;
      margin-top: 10px;
    }

    .login-box .link a {
      color: #2a5298;
      text-decoration: none;
      font-size: 14px;
    }

    #status {
      text-align: center;
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Welcome to TubeEarn</h2>
  <input type="email" id="email" placeholder="Enter your email" required />
  <input type="password" id="password" placeholder="Enter your password" required />

  <div class="captcha-box">
    <span id="captchaText" class="captcha">Loading...</span>
    <input type="text" id="captchaInput" placeholder="Answer" required />
  </div>

  <button onclick="handleLogin()">Sign In</button>
  <p id="status"></p>

  <div class="link">
    <a href="forgot.html">Forgot Password?</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const SUPABASE_URL = "https://ejbvidirnsjvadvekede.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs";
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // Captcha logic
  let correctAnswer = 0;
  function generateCaptcha() {
    const a = Math.floor(Math.random() * 10 + 1);
    const b = Math.floor(Math.random() * 10 + 1);
    correctAnswer = a + b;
    document.getElementById("captchaText").innerText = `${a} + ${b} = ?`;
  }
  generateCaptcha();

  async function handleLogin() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const captchaInput = document.getElementById("captchaInput").value.trim();
    const status = document.getElementById("status");

    if (!email || !password || !captchaInput) {
      status.innerText = "❌ Please fill all fields.";
      return;
    }

    if (parseInt(captchaInput) !== correctAnswer) {
      status.innerText = "❌ Incorrect captcha. Try again.";
      generateCaptcha();
      return;
    }

    status.innerText = "⏳ Logging in...";

    const { data, error } = await client.auth.signInWithPassword({ email, password });

    if (error) {
      status.innerText = "❌ " + error.message;
    } else {
      status.innerText = "✅ Login successful!";
      setTimeout(() => {
        window.location.href = "/index.html";  // यहां redirect कर रहा है homepage पर
      }, 1500);
    }
  }
</script>

</body>
</html>

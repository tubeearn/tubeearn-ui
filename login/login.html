<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h1 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #333;
    }
    .login-container p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    #captcha-container {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }
    a:hover {
      text-decoration: underline;
    }
    .footer {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome to TubeEarn</h1>
    <p>World's No.1 Best Earning Platform</p>

    <form id="login-form">
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="password" id="password" placeholder="Enter your password" required />

      <div id="captcha-container"></div>
      <input type="text" id="captcha-input" placeholder="Enter CAPTCHA" required />

      <button type="submit">Sign In</button>
      <p id="login-status" style="color:red;"></p>
    </form>

    <div class="footer">
      <a href="forgot.html">Forgot Password?</a>
    </div>
  </div>

  <!-- CAPTCHA Script -->
  <script>
    let num1, num2, captchaAnswer;

    function generateCaptcha() {
      num1 = Math.floor(Math.random() * 10);
      num2 = Math.floor(Math.random() * 10);
      captchaAnswer = num1 + num2;
      document.getElementById("captcha-container").innerText = `CAPTCHA: ${num1} + ${num2} = ?`;
    }

    generateCaptcha();

    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const inputAnswer = parseInt(document.getElementById("captcha-input").value);
      const status = document.getElementById("login-status");

      if (inputAnswer !== captchaAnswer) {
        status.innerText = "❌ Incorrect CAPTCHA!";
        generateCaptcha();
        return;
      }

      status.innerText = "✅ Logging in...";

      // 👉 Supabase login call (replace with your actual logic)
      // const { data, error } = await client.auth.signInWithPassword({ email, password });

      // Temporary simulation
      setTimeout(() => {
        status.innerText = "✅ Login successful!";
        window.location.href = "index.html"; // 🟢 Home page redirection
      }, 1000);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TubeEarn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #007bff, #00c6ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .login-box {
      background-color: #fff;
      margin-top: 60px;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .login-box h2 {
      margin-bottom: 10px;
      text-align: center;
    }
    .login-box p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
      color: #555;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #0056b3;
    }
    .link {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
    }
    .link a {
      color: #007bff;
      text-decoration: none;
    }
    #status {
      text-align: center;
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Welcome to TubeEarn</h2>
    <p>World's No.1 Fast-Growing Earning Platform</p>
    
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    
    <button onclick="handleLogin()">Sign In</button>
    
    <div class="link">
      <a href="forgot.html">Forgot Password?</a>
    </div>
    
    <p id="status"></p>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // (Already known)
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

    async function handleLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("status");

      status.innerText = "⏳ Logging in...";

      const { data, error } = await client.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.innerText = "✅ Login successful!";
        setTimeout(() => {
          window.location.href = "../index.html";  // ✅ Redirect to front page
        }, 1000);
      }
    }
  </script>
</body>
</html>

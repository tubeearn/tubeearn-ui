<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - TubeEarn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 50px;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h2 {
      margin-top: 0;
      color: #2a5298;
      text-align: center;
    }
    p.tagline {
      font-size: 0.9em;
      color: #777;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2a5298;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .forgot {
      text-align: right;
      font-size: 0.9em;
      margin-top: 5px;
    }
    .forgot a {
      color: #2a5298;
      text-decoration: none;
    }
    .captcha-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .captcha-box span {
      background: #eee;
      padding: 5px 10px;
      border-radius: 5px;
    }
    #status {
      margin-top: 10px;
      text-align: center;
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to TubeEarn</h2>
    <p class="tagline">World’s Fastest Growing Earning Platform</p>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      
      <div class="captcha-box">
        <span id="captchaText">Loading...</span>
        <input type="text" id="captchaInput" placeholder="Enter answer" required />
      </div>
      
      <button type="submit">Sign In</button>
      <div class="forgot"><a href="#" onclick="showForgot()">Forgot password?</a></div>
      <p id="status"></p>
    </form>
    
    <form id="forgotForm" style="display:none">
      <input type="email" id="forgotEmail" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
      <p id="statusForgot"></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // CAPTCHA setup
    let a = Math.floor(Math.random() * 10);
    let b = Math.floor(Math.random() * 10);
    let result = a + b;
    document.getElementById("captchaText").innerText = `${a} + ${b} = ?`;

    // Login form
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const captchaAnswer = document.getElementById("captchaInput").value.trim();
      const status = document.getElementById("status");

      if (parseInt(captchaAnswer) !== result) {
        status.innerText = "❌ Incorrect captcha!";
        return;
      }

      const { data, error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.innerText = "✅ Login success! Redirecting...";
        setTimeout(() => {
          window.location.href = "/index.html"; // Home page redirect
        }, 1000);
      }
    });

    // Forgot password form
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("forgotEmail").value.trim();
      const statusForgot = document.getElementById("statusForgot");

      const { data, error } = await client.auth.resetPasswordForEmail(email, {
        redirectTo: "https://tubeearn.netlify.app/reset-password.html"
      });

      if (error) {
        statusForgot.innerText = "❌ " + error.message;
      } else {
        statusForgot.innerText = "✅ Check your email for reset link.";
      }
    });

    function showForgot() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("forgotForm").style.display = "block";
    }
  </script>
</body>
</html>

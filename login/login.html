<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | TubeEarn</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
      height: 100vh;
      color: white;
    }
    .login-container {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .login-container p {
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
    .captcha-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .captcha-container span {
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to TubeEarn</h2>
    <p>World's #1 Growing Earning Platform</p><form id="loginForm">
  <input type="email" id="email" placeholder="Enter email" required />
  <input type="password" id="password" placeholder="Enter password" required />
  <div class="captcha-container">
    <span id="captchaText">Loading...</span>
    <button type="button" onclick="generateCaptcha()">↻</button>
  </div>
  <input type="text" id="captchaInput" placeholder="Enter captcha" required />
  <button type="submit">Sign In</button>
</form>

<a href="forgot.html" class="link">Forgot Password?</a>
<a href="signup.html" class="link">Create New Account</a>

<p id="status" style="text-align:center; margin-top:10px;"></p>

  </div>  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>  <script>
    const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

    let generatedCaptcha = "";

    function generateCaptcha() {
      const a = Math.floor(Math.random() * 10);
      const b = Math.floor(Math.random() * 10);
      generatedCaptcha = (a + b).toString();
      document.getElementById('captchaText').innerText = `${a} + ${b} = ?`;
    }

    generateCaptcha();

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const captchaInput = document.getElementById("captchaInput").value;
      const status = document.getElementById("status");

      if (captchaInput !== generatedCaptcha) {
        status.innerText = "❌ Incorrect captcha. Try again.";
        generateCaptcha();
        return;
      }

      const { data, error } = await client.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        status.innerText = `❌ ${error.message}`;
      } else {
        status.innerText = "✅ Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "/index.html"; // TubeEarn homepage
        }, 1000);
      }
    });
  </script></body>
</html>

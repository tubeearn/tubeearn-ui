<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - TubeEarn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #4b6cb7;
      color: white;
      border: none;
      border-radius: 0.5rem;
      margin-top: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    p {
      text-align: center;
      margin-top: 1rem;
    }
    a {
      color: #4b6cb7;
      text-decoration: none;
    }
    #status {
      margin-top: 1rem;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Welcome to TubeEarn</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Enter email" required />
    <input type="password" id="password" placeholder="Enter password" required />
    <button type="submit">Sign In</button>
    <p><a href="account/forgot.html">Forgot Password?</a></p>
    <p id="status"></p>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
  const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const status = document.getElementById("status");

    const { data, error } = await client.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      status.innerText = "❌ " + error.message;
    } else {
      status.innerText = "✅ Login successful! Redirecting...";
      setTimeout(() => {
        window.location.href = "../index.html"; // redirect to home
      }, 1000);
    }
  });
</script>

</body>
</html>

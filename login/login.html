<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TubeEarn - Sign In</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      width: 380px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .login-container img {
      width: 90px;
      margin-bottom: 10px;
    }
    h2 {
      margin: 10px 0;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    .footer-link {
      margin-top: 12px;
      font-size: 14px;
    }
    .footer-link a {
      color: #00796b;
      text-decoration: none;
    }
    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="../assets/logo.png" alt="TubeEarn Logo">
    <h2>Welcome to TubeEarn</h2>
    <p>World's No.1 Earning & Growing Platform</p><form id="loginForm">
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Sign In</button>
</form>

<p class="footer-link">
  <a href="../forgot/forgot.html">Forgot Password?</a>
</p>
<p class="footer-link">
  Don't have an account? <a href="../account/signup.html">Create Account</a>
</p>
<p id="loginStatus"></p>

  </div>  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>  <script>
    const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const loginForm = document.getElementById("loginForm");
    const loginStatus = document.getElementById("loginStatus");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        loginStatus.textContent = "❌ " + error.message;
      } else {
        loginStatus.textContent = "✅ Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "../index.html";
        }, 1500);
      }
    });
  </script></body>
</html>

<!-- login.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TubeEarn</title>
  <style>
    body {
      background: linear-gradient(to right, #3b5998, #192f6a);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background-color: white;
      width: 400px;
      margin-top: 50px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .captcha {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .btn {
      width: 100%;
      background-color: #3b5998;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #2d4373;
    }
    .bottom-links {
      text-align: center;
      margin-top: 15px;
    }
    .bottom-links a {
      color: #3b5998;
      text-decoration: none;
      margin: 0 5px;
    }
    .bottom-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to TubeEarn</h2>
    <p style="text-align:center; font-size: 14px; margin-bottom: 20px;">World's No.1 Fast Growing Earning Platform</p>
    <form id="loginForm">
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" required />
      </div>
      <div class="input-group">
        <label class="captcha" id="captchaText">Loading...</label>
        <input type="text" id="captchaInput" placeholder="Enter captcha answer" required />
      </div>
      <button type="submit" class="btn">Sign In</button>
    </form>
    <div class="bottom-links">
      <a href="forgot.html">Forgot Password?</a> | 
      <a href="signup.html">Create an Account</a>
    </div>
    <p id="loginStatus" style="text-align:center; margin-top:10px; color:red;"></p>
  </div>  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>  <script>
    const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

    const loginForm = document.getElementById("loginForm");
    const loginStatus = document.getElementById("loginStatus");
    const captchaText = document.getElementById("captchaText");
    const captchaInput = document.getElementById("captchaInput");

    let a = 0, b = 0;
    function generateCaptcha() {
      a = Math.floor(Math.random() * 10);
      b = Math.floor(Math.random() * 10);
      captchaText.innerText = `What is ${a} + ${b}?`;
    }
    generateCaptcha();

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const captchaAnswer = captchaInput.value.trim();

      if (parseInt(captchaAnswer) !== (a + b)) {
        loginStatus.innerText = "❌ Incorrect captcha. Please try again.";
        generateCaptcha();
        return;
      }

      const { data, error } = await client.auth.signInWithPassword({ email, password });
      if (error) {
        loginStatus.innerText = "❌ " + error.message;
      } else {
        window.location.href = "/index.html"; // Redirect to your home page
      }
    });
  </script></body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }

    .main-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .container {
      width: 400px;
      background: white;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      text-align: center;
    }

    .logo {
      width: 140px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      color: #0d47a1;
    }

    header p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background-color: #0d47a1;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    #statusMessage {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>

  <div class="main-wrapper">
    <div class="container">
      <header>
        <img src="https://i.postimg.cc/Nfb3fLh1/Tube-Earn-logos.png" alt="TubeEarn Logo" class="logo" />
        <h1>Welcome Back to TubeEarn</h1>
        <p>Login to continue your journey</p>
      </header>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="statusMessage"></p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const status = document.getElementById('statusMessage');
      status.innerText = "⏳ Logging in...";

      const { data, error } = await client.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.innerText = "✅ Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "/dashboard.html"; // ✅ Optional redirect
        }, 2000);
      }
    });
  </script>
</body>
</html>

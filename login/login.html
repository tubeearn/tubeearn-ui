<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | TubeEarn</title>
  <style>
    body {
      background: linear-gradient(to right, #1d3557, #457b9d);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
      margin: 0;
    }
    .login-container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 30px 25px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h2 {
      color: #1d3557;
      margin-bottom: 15px;
    }
    p.description {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background-color: #1d3557;
      color: #fff;
      padding: 10px;
      border: none;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #16324f;
    }
    a {
      color: #1d3557;
      text-decoration: none;
      font-size: 13px;
    }
    .captcha-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    .status {
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to TubeEarn</h2>
    <p class="description">World's #1 Fastest Growing Earning Platform</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      
      <!-- CAPTCHA -->
      <div class="captcha-box">
        <span id="captchaQuestion">Loading...</span>
        <input type="text" id="captchaInput" placeholder="Answer" required />
      </div>

      <button type="submit">Sign In</button>
      <p class="status" id="loginStatus"></p>
    </form>

    <p style="margin-top:10px;">
      <a href="#" onclick="showForgot()">Forgot Password?</a>
    </p>
  </div>

  <!-- FORGOT PASSWORD SECTION -->
  <div class="login-container" id="forgotBox" style="display:none;">
    <h2>Reset Password</h2>
    <p class="description">Enter your email to receive reset link</p>
    <form id="forgotForm">
      <input type="email" id="forgotEmail" placeholder="Email" required />
      <button type="submit">Send Reset Link</button>
      <p class="status" id="forgotStatus"></p>
    </form>
    <p style="margin-top:10px;">
      <a href="#" onclick="showLogin()">‚Üê Back to Login</a>
    </p>
  </div>

  <!-- Supabase + JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

    // Simple Captcha Setup
    let num1, num2;
    function generateCaptcha() {
      num1 = Math.floor(Math.random() * 10);
      num2 = Math.floor(Math.random() * 10);
      document.getElementById("captchaQuestion").innerText = `What is ${num1} + ${num2}?`;
    }

    generateCaptcha();

    // Login Form Submit
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const captchaAnswer = parseInt(document.getElementById("captchaInput").value.trim());
      const status = document.getElementById("loginStatus");

      if (captchaAnswer !== num1 + num2) {
        status.innerText = "‚ùå Wrong Captcha!";
        generateCaptcha();
        return;
      }

      status.innerText = "‚è≥ Logging in...";

      const { data, error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        status.innerText = "‚ùå " + error.message;
      } else {
        status.innerText = "‚úÖ Logged in successfully!";
        setTimeout(() => {
          window.location.href = "/index.html"; // üîÅ redirect to home
        }, 1500);
      }
    });

    // Forgot Password
    document.getElementById("forgotForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("forgotEmail").value.trim();
      const status = document.getElementById("forgotStatus");
      status.innerText = "‚è≥ Sending reset link...";

      const { data, error } = await client.auth.resetPasswordForEmail(email, {
        redirectTo: "https://tubeearn.netlify.app/reset-password.html"
      });

      if (error) {
        status.innerText = "‚ùå " + error.message;
      } else {
        status.innerText = "‚úÖ Reset link sent!";
      }
    });

    // Switch between Login & Forgot Password
    function showForgot() {
      document.getElementById("loginForm").parentElement.style.display = "none";
      document.getElementById("forgotBox").style.display = "block";
    }
    function showLogin() {
      document.getElementById("forgotBox").style.display = "none";
      document.getElementById("loginForm").parentElement.style.display = "block";
    }
  </script>
</body>
</html>

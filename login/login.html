<!-- ✅ Full Working Login + Forgot Password + Reset Password Page (HTML + JS) --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TubeEarn Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #004080, #00aaff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #004080;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #004080;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
    .link a {
      color: #004080;
      text-decoration: none;
    }
    #status, #forgotStatus, #resetStatus {
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to TubeEarn</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter Email" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button type="submit">Sign In</button>
      <p id="status"></p>
    </form>
    <div class="link">
      <a href="#" onclick="showForgot()">Forgot Password?</a> | 
      <a href="#" onclick="showReset()">Reset Password</a>
    </div><form id="forgotForm" style="display:none;">
  <input type="email" id="forgotEmail" placeholder="Enter Email to Reset" required />
  <button type="submit">Send Reset Link</button>
  <p id="forgotStatus"></p>
</form>

<form id="resetForm" style="display:none;">
  <input type="password" id="newPassword" placeholder="New Password" required />
  <button type="submit">Update Password</button>
  <p id="resetStatus"></p>
</form>

  </div>  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>  <script>
    const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

    // Login Handler
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("status");

      const { data, error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.innerText = "✅ Login successful! Redirecting...";
        window.location.href = "../index.html"; // home page after login
      }
    });

    // Forgot Password
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("forgotEmail").value.trim();
      const status = document.getElementById("forgotStatus");

      const { data, error } = await client.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://tubeearn.netlify.app/reset-password.html'
      });

      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.innerText = "✅ Reset link sent to your email.";
      }
    });

    // Reset Password
    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;
      const status = document.getElementById("resetStatus");

      const { data, error } = await client.auth.updateUser({ password: newPassword });

      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.innerText = "✅ Password updated successfully!";
      }
    });

    function showForgot() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("forgotForm").style.display = "block";
      document.getElementById("resetForm").style.display = "none";
    }

    function showReset() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("forgotForm").style.display = "none";
      document.getElementById("resetForm").style.display = "block";
    }
  </script></body>
</html>

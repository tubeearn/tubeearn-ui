<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - Sign In</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #0d47a1, #42a5f5);
      font-family: 'Segoe UI', sans-serif;
    }
    .main-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    .container {
      width: 400px;
      background: white;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 12px;
      text-align: center;
    }
    .logo {
      width: 140px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 22px;
      color: #0d47a1;
      margin: 10px 0;
    }
    p.subtext {
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      background-color: #0d47a1;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #1565c0;
    }
    .captcha-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .captcha-box label {
      flex: 1;
      text-align: left;
    }
    .captcha-box input {
      width: 100px;
    }
    #statusMessage, #forgotStatus {
      margin-top: 10px;
      color: green;
    }
    .forgot-link {
      font-size: 13px;
      color: #0d47a1;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="container">
      <img src="https://i.postimg.cc/Nfb3fLh1/Tube-Earn-logos.png" class="logo" alt="Logo">
      <h1>Welcome to TubeEarn</h1>
      <p class="subtext">World's No.1 Earning & Fast Growing Platform</p>

      <!-- LOGIN FORM -->
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Enter Email" required />
        <input type="password" id="loginPassword" placeholder="Enter Password" required />
        <div class="captcha-box">
          <label id="captcha-question">Loading captcha...</label>
          <input type="text" id="captcha-answer" placeholder="Answer" required />
        </div>
        <button type="submit">Sign In</button>
        <p class="forgot-link" onclick="showForgot()">Forgot Password?</p>
        <p id="statusMessage"></p>
      </form>

      <!-- FORGOT PASSWORD FORM -->
      <form id="forgotForm" style="display:none;">
        <input type="email" id="forgotEmail" placeholder="Enter your email" required />
        <button type="submit">Reset Password</button>
        <p class="forgot-link" onclick="showLogin()">Back to Sign In</p>
        <p id="forgotStatus"></p>
      </form>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

    // Captcha
    let num1 = Math.floor(Math.random() * 10) + 1;
    let num2 = Math.floor(Math.random() * 10) + 1;
    let correctAnswer = num1 + num2;
    document.getElementById('captcha-question').innerText = `What is ${num1} + ${num2}?`;

    // Login Form Submit
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;
      const captcha = parseInt(document.getElementById("captcha-answer").value);
      const status = document.getElementById("statusMessage");

      if (captcha !== correctAnswer) {
        status.innerText = "❌ Captcha is incorrect.";
        return;
      }

      status.innerText = "⏳ Signing you in...";
      const { data, error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.innerText = "✅ Login successful!";
        setTimeout(() => {
          window.location.href = "/index.html"; // Replace with your home page
        }, 1500);
      }
    });

    // Forgot Password Submit
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("forgotEmail").value.trim();
      const status = document.getElementById("forgotStatus");

      status.innerText = "⏳ Sending reset email...";
      const { data, error } = await client.auth.resetPasswordForEmail(email, {
        redirectTo: "https://tubeearn.netlify.app/reset-password.html" // You can change this
      });

      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.innerText = "✅ Reset link sent to your email.";
      }
    });

    // Toggle forms
    function showForgot() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("forgotForm").style.display = "block";
    }
    function showLogin() {
      document.getElementById("forgotForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }
  </script>
</body>
</html>

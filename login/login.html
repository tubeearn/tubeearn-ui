<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | TubeEarn</title>
  <style>
    body {
      background: linear-gradient(to right, #4b6cb7, #182848);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4b6cb7;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #3b5998;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
    .link a {
      color: #4b6cb7;
      text-decoration: none;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to TubeEarn</h2>
    <p style="text-align:center; font-weight:bold;">World's #1 Fast-Growing Earning Platform</p>
    
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter email" required />
      <input type="password" id="password" placeholder="Enter password" required />
      <div id="captchaBox"></div>
      <input type="text" id="captchaAnswer" placeholder="Answer the CAPTCHA" required />
      <button type="submit">Sign In</button>
    </form>
    
    <div class="link">
      <a href="#" id="forgotLink">Forgot Password?</a>
    </div>
    <div class="link">
      <a href="signup.html">Create New Account</a>
    </div>
    
    <div id="status"></div>
    
    <form id="forgotForm" style="display:none; margin-top:20px;">
      <input type="email" id="forgotEmail" placeholder="Enter email to reset" required />
      <button type="submit">Reset Password</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

    const captchaBox = document.getElementById("captchaBox");
    const captchaInput = document.getElementById("captchaAnswer");
    const status = document.getElementById("status");
    let a, b;

    function loadCaptcha() {
      a = Math.floor(Math.random() * 10);
      b = Math.floor(Math.random() * 10);
      captchaBox.innerHTML = `<p>Solve: ${a} + ${b} = ?</p>`;
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const answer = document.getElementById("captchaAnswer").value.trim();

      if (parseInt(answer) !== a + b) {
        status.innerText = "❌ CAPTCHA incorrect!";
        return;
      }

      status.innerText = "⏳ Signing in...";

      const { data, error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.innerText = "✅ Login successful!";
        setTimeout(() => {
          window.location.href = "index.html"; // Redirect to homepage
        }, 1000);
      }
    });

    // Forgot Password system
    document.getElementById("forgotLink").addEventListener("click", () => {
      document.getElementById("forgotForm").style.display = "block";
    });

    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("forgotEmail").value.trim();
      status.innerText = "⏳ Sending reset email...";
      const { data, error } = await client.auth.resetPasswordForEmail(email, {
        redirectTo: "https://tubeearn.netlify.app/reset-password.html"
      });

      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.innerText = "✅ Reset email sent!";
      }
    });

    // Load CAPTCHA on page load
    window.onload = loadCaptcha;
  </script>
</body>
</html>

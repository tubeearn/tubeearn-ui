<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TubeEarn</title>
  <style>
    body {
      background: linear-gradient(#004080, #80d4ff);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 40px;
      font-family: sans-serif;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: #004080;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .extra {
      margin-top: 10px;
    }
    .extra a {
      color: #004080;
      text-decoration: none;
      font-size: 0.9em;
    }
    h2 {
      margin-bottom: 5px;
    }
    .tagline {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to T1</h2>
    <div class="tagline">World’s No.1 Fastest Growing Earning Platform</div>
    
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter Email" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button type="submit">Sign In</button>
    </form>

    <div class="extra">
      <a href="forgot.html">Forgot Password?</a>
    </div>
    <div class="extra">
      <a href="signup.html">Create an account</a>
    </div>

    <p id="status"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const client = supabase.createClient(
      "https://ejbvidirnsjvadvekede.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    const form = document.getElementById("loginForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      status.textContent = "Signing in...";

      const { data, error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        status.textContent = "❌ " + error.message;
      } else {
        status.textContent = "✅ Logged in!";
        window.location.href = "/index.html"; // TubeEarn front page
      }
    });
  </script>
</body>
</html>

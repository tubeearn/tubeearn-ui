<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #1565c0, #64b5f6);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-box {
      width: 380px;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      text-align: center;
    }
    .login-box img {
      width: 100px;
      margin-bottom: 15px;
    }
    .login-box h2 {
      margin: 0;
      color: #0d47a1;
    }
    .login-box p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .captcha-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .captcha-box label {
      flex: 1;
      text-align: left;
    }
    .captcha-box input {
      width: 100px;
    }
    button {
      background: #0d47a1;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background: #1976d2;
    }
    .bottom-links {
      margin-top: 15px;
      font-size: 13px;
    }
    .bottom-links a {
      color: #0d47a1;
      text-decoration: none;
    }
    #statusMessage {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://i.postimg.cc/Nfb3fLh1/Tube-Earn-logos.png" alt="TubeEarn Logo" />
    <h2>Welcome to TubeEarn</h2>
    <p>Earn. Perform. Grow. Fastest Growing Platform</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />

      <div class="captcha-box">
        <label id="captcha-question">Loading...</label>
        <input type="text" id="captcha-answer" placeholder="Answer" required />
      </div>

      <button type="submit">Sign In</button>
      <p id="statusMessage"></p>
    </form>

    <div class="bottom-links">
      <a href="#">Forgot Password?</a> |
      <a href="signup.html">Create Account</a>
    </div>
  </div>

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

    let correctAnswer = 0;
    function generateCaptcha() {
      const num1 = Math.floor(Math.random() * 10) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      correctAnswer = num1 + num2;
      document.getElementById("captcha-question").innerText = `What is ${num1} + ${num2}?`;
    }

    document.addEventListener("DOMContentLoaded", function () {
      generateCaptcha();
    });

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const captcha = parseInt(document.getElementById("captcha-answer").value);
      const status = document.getElementById("statusMessage");

      if (captcha !== correctAnswer) {
        status.innerText = "❌ Captcha is incorrect.";
        return;
      }

      status.innerText = "⏳ Logging in...";

      const { data, error } = await client.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.innerText = "✅ Login successful!";
        window.location.href = "index.html"; // <-- यहाँ redirect होता है होमपेज पर
      }
    });
  </script>
</body>
</html>

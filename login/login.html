<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #2196f3, #e3f2fd);
    }

    .container {
      width: 360px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .logo {
      width: 120px;
      display: block;
      margin: 0 auto 15px;
    }

    h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 10px;
    }

    p.description {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0d47a1;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #1565c0;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .captcha-box label {
      font-weight: bold;
      flex: 1;
    }

    .captcha-box input {
      width: 80px;
    }

    .links {
      text-align: center;
      margin-top: 12px;
    }

    .links a {
      text-decoration: none;
      font-size: 13px;
      color: #0d47a1;
    }

    #status {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/Nfb3fLh1/Tube-Earn-logos.png" alt="TubeEarn Logo" class="logo">
    <h2>Welcome to TubeEarn</h2>
    <p class="description">World’s #1 Fastest Growing Earning Platform</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      
      <div class="captcha-box">
        <label id="captchaLabel">Loading...</label>
        <input type="text" id="captchaAnswer" required />
      </div>

      <button type="submit">Sign In</button>

      <div class="links">
        <a href="forgot.html">Forgot Password?</a> |
        <a href="signup.html">Create an Account</a>
      </div>

      <p id="status"></p>
    </form>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Generate captcha on load
    let a, b, correct;
    function generateCaptcha() {
      a = Math.floor(Math.random() * 10) + 1;
      b = Math.floor(Math.random() * 10) + 1;
      correct = a + b;
      document.getElementById("captchaLabel").innerText = `What is ${a} + ${b}?`;
    }

    window.onload = generateCaptcha;

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const userAnswer = parseInt(document.getElementById("captchaAnswer").value);
      const status = document.getElementById("status");

      if (userAnswer !== correct) {
        status.innerText = "❌ Captcha is incorrect.";
        generateCaptcha();
        return;
      }

      status.innerText = "⏳ Signing you in...";

      const { data, error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.innerText = "✅ Login successful!";
        setTimeout(() => {
          window.location.href = "index.html"; // Redirect to home page
        }, 1500);
      }
    });
  </script>
</body>
</html>

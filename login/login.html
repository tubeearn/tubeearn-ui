<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - Sign In</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      width: 400px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      text-align: center;
    }
    h1 {
      color: #0d47a1;
      margin-bottom: 8px;
    }
    p.subtext {
      font-size: 14px;
      color: #555;
      margin-bottom: 18px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .captcha-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .captcha-box label {
      flex: 1;
      text-align: left;
    }
    .captcha-box input {
      width: 100px;
    }
    button {
      background-color: #0d47a1;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #1565c0;
    }
    a {
      font-size: 13px;
      display: block;
      margin-top: 10px;
      color: #0d47a1;
      text-decoration: none;
    }
    #statusMessage {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to TubeEarn</h1>
    <p class="subtext">üåç World's Fastest Growing Earning Platform</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter Email" required />
      <input type="password" id="password" placeholder="Enter Password" required />

      <div class="captcha-box">
        <label id="captcha-question">Loading...</label>
        <input type="text" id="captcha-answer" placeholder="Answer" required />
      </div>

      <button type="submit">Sign In</button>
      <a href="#" onclick="resetPassword()">üîê Forgot Password?</a>

      <p id="statusMessage"></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

    // Captcha logic
    function loadCaptcha() {
      const num1 = Math.floor(Math.random() * 10) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      window.correctAnswer = num1 + num2;
      document.getElementById('captcha-question').innerText = `What is ${num1} + ${num2}?`;
    }

    loadCaptcha();

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const captcha = parseInt(document.getElementById('captcha-answer').value);
      const status = document.getElementById('statusMessage');

      if (captcha !== window.correctAnswer) {
        status.innerText = "‚ùå Incorrect Captcha.";
        loadCaptcha(); // reload captcha
        return;
      }

      status.innerText = "‚è≥ Logging in...";

      const { data, error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        status.innerText = "‚ùå " + error.message;
      } else {
        localStorage.setItem("userEmail", data.user.email || "");
        localStorage.setItem("userName", data.user.user_metadata?.fullname || "");
        status.innerText = "‚úÖ Login successful. Redirecting...";

        setTimeout(() => {
          window.location.href = "../index.html"; // üëà ‡§Ø‡§π‡§æ‡§Ç T1 ‡§ï‡§æ FRONT PAGE ‡§≤‡§ø‡§Ç‡§ï
        }, 1500);
      }
    });

    // Forgot password handler
    async function resetPassword() {
      const email = prompt("Enter your email to reset password:");
      if (!email) return;

      const { data, error } = await client.auth.resetPasswordForEmail(email, {
        redirectTo: "https://tubeearn.netlify.app/reset-password.html" // ‚úÖ Replace this if needed
      });

      if (error) {
        alert("‚ùå " + error.message);
      } else {
        alert("‚úÖ Password reset email sent. Check your inbox.");
      }
    }
  </script>
</body>
</html>

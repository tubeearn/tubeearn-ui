<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - TubeEarn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style> /* your same CSS (kept short here) */ </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to TubeEarn</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <p class="status" id="loginStatus"></p>
    </form>
  </div>

  <!-- Supabase lib -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- CryptoJS (for AES decrypt) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <!-- Your encrypted config (loads window.SUPABASE_CONFIG) -->
  <script src="../secure/config/configure.js"></script>

  <script>
    // Create client using decrypted config provided by configure.js
    const SUPABASE_URL = window.SUPABASE_CONFIG?.SUPABASE_URL || "";
    const SUPABASE_API_KEY = window.SUPABASE_CONFIG?.SUPABASE_API_KEY || "";

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("loginStatus");
      status.innerText = "Signing in...";
      const { error } = await client.auth.signInWithPassword({ email, password });
      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.innerText = "✅ Login successful! Redirecting...";
        setTimeout(()=> window.location.href = "../index.html", 1200);
      }
    });
  </script>
</body>
</html>

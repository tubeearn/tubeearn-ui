<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #bbdefb, #e3f2fd);
      font-family: 'Segoe UI', sans-serif;
    }

    .main-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .container {
      width: 360px;
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 20px;
      color: #0d47a1;
    }

    .subtext {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 14px;
    }

    .captcha-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .captcha-box label {
      flex: 1;
      text-align: left;
    }

    .captcha-box input {
      width: 100px;
    }

    button {
      background-color: #0d47a1;
      color: white;
      border: none;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1565c0;
    }

    .bottom-text {
      margin-top: 20px;
      font-size: 13px;
    }

    .bottom-text a {
      color: #0d47a1;
      text-decoration: none;
    }

    #statusMessage {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="container">
      <img src="https://i.postimg.cc/Nfb3fLh1/Tube-Earn-logos.png" alt="TubeEarn Logo" class="logo">
      <h1>Welcome to TubeEarn</h1>
      <p class="subtext">World's No.1 Fast Growing Earning Platform</p>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />

        <div class="captcha-box">
          <label id="captcha-question">Loading...</label>
          <input type="text" id="captcha-answer" placeholder="Answer" required />
        </div>

        <button type="submit">Sign In</button>
        <p id="statusMessage"></p>
      </form>

      <div class="bottom-text">
        <p><a href="forgot.html">Forgot Password?</a></p>
        <p>Don't have an account? <a href="signup.html">Create Account</a></p>
      </div>
    </div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

    // Random captcha
    let num1 = Math.floor(Math.random() * 10) + 1;
    let num2 = Math.floor(Math.random() * 10) + 1;
    let correctAnswer = num1 + num2;

    document.getElementById('captcha-question').innerText = `What is ${num1} + ${num2}?`;

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const captcha = parseInt(document.getElementById('captcha-answer').value);
      const status = document.getElementById('statusMessage');

      if (captcha !== correctAnswer) {
        status.innerText = "❌ Incorrect captcha.";
        return;
      }

      status.innerText = "⏳ Logging in...";

      const { data, error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.innerText = "✅ Login successful!";
        // Redirect after success
        setTimeout(() => {
          window.location.href = "index.html"; // Change to your main page
        }, 1000);
      }
    });
  </script>
</body>
</html>

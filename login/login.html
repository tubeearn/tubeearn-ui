<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #0d47a1, #42a5f5);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 380px;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .container img {
      width: 100px;
      margin-bottom: 10px;
    }
    h2 {
      color: #0d47a1;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .captcha-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .captcha-box label {
      font-weight: bold;
    }
    .captcha-box input {
      width: 80px;
      margin-left: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0d47a1;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #1565c0;
    }
    #statusMsg {
      margin-top: 10px;
      font-size: 14px;
    }
    .forgot {
      margin-top: 8px;
      font-size: 13px;
      color: #0d47a1;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/Nfb3fLh1/Tube-Earn-logos.png" alt="Logo" />
    <h2>Welcome to TubeEarn</h2>
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="password" id="password" placeholder="Password" required />
    
    <div class="captcha-box">
      <label id="captcha-question">Loading...</label>
      <input type="text" id="captcha-answer" placeholder="?" required />
    </div>

    <button onclick="login()">Sign In</button>
    <div class="forgot" onclick="resetPassword()">Forgot Password?</div>
    <div id="statusMsg"></div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://ejbvidirnsjvadvekede.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs'
    );

    let num1 = Math.floor(Math.random() * 10) + 1;
    let num2 = Math.floor(Math.random() * 10) + 1;
    let correctAnswer = num1 + num2;
    document.getElementById("captcha-question").innerText = `${num1} + ${num2} = ?`;

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const captcha = parseInt(document.getElementById("captcha-answer").value.trim());
      const status = document.getElementById("statusMsg");

      if (!email || !password || isNaN(captcha)) {
        status.innerText = "‚ùå Fill all fields correctly.";
        status.style.color = "red";
        return;
      }

      if (captcha !== correctAnswer) {
        status.innerText = "‚ùå Captcha incorrect.";
        status.style.color = "red";
        return;
      }

      status.innerText = "‚è≥ Signing in...";
      status.style.color = "black";

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        status.innerText = "‚ùå " + error.message;
        status.style.color = "red";
      } else {
        status.innerText = "‚úÖ Login successful!";
        status.style.color = "green";
        setTimeout(() => {
          window.location.href = "index.html"; // Update as needed
        }, 1500);
      }
    }

    async function resetPassword() {
      const email = prompt("Enter your email to reset password:");
      if (!email) return;

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: "https://yourdomain.com/reset"
      });

      if (error) {
        alert("‚ùå " + error.message);
      } else {
        alert("üì© Reset email sent. Check your inbox.");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .main-wrapper {
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
    .container {
      width: 400px;
      background: white;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      text-align: center;
    }
    .logo {
      width: 120px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 22px;
      margin: 0;
      color: #0d47a1;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 14px;
    }
    .captcha-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .captcha-box label {
      flex: 1;
      text-align: left;
    }
    .captcha-box input {
      width: 100px;
    }
    button {
      background-color: #0d47a1;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    .link-btn {
      background: none;
      color: #0d47a1;
      border: none;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
      text-decoration: underline;
    }
    #statusMessage, #forgotStatus {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="container">
      <img src="https://i.postimg.cc/Nfb3fLh1/Tube-Earn-logos.png" class="logo" alt="TubeEarn Logo" />
      <h1>Welcome to TubeEarn</h1>
      <p>The Fastest Growing Earning Platform in the World</p>

      <!-- Login Form -->
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Password" required />
        
        <div class="captcha-box">
          <label id="captcha-question">Loading...</label>
          <input type="text" id="captcha-answer" placeholder="Answer" required />
        </div>

        <button type="submit">Sign In</button>
        <button class="link-btn" type="button" onclick="toggleForgot(true)">Forgot Password?</button>
        <p id="statusMessage"></p>
      </form>

      <!-- Forgot Password Form -->
      <form id="forgotForm" style="display:none;">
        <input type="email" id="forgotEmail" placeholder="Enter your email" required />
        <button type="submit">Send Reset Link</button>
        <button class="link-btn" type="button" onclick="toggleForgot(false)">Back to Login</button>
        <p id="forgotStatus"></p>
      </form>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...gGfUs'; // Already known, shortened for clarity

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

    // Captcha
    let num1 = Math.floor(Math.random() * 10) + 1;
    let num2 = Math.floor(Math.random() * 10) + 1;
    let correctAnswer = num1 + num2;
    document.getElementById("captcha-question").innerText = `What is ${num1} + ${num2}?`;

    // Login Submit
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const captcha = parseInt(document.getElementById("captcha-answer").value);
      const status = document.getElementById("statusMessage");

      if (captcha !== correctAnswer) {
        status.innerText = "❌ Incorrect captcha.";
        return;
      }

      status.innerText = "⏳ Logging in...";

      const { data, error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.innerText = "✅ Login successful. Redirecting...";
        setTimeout(() => {
          window.location.href = "/index.html"; // Redirect to main home
        }, 1500);
      }
    });

    // Forgot Password Submit
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("forgotEmail").value.trim();
      const status = document.getElementById("forgotStatus");
      status.innerText = "⏳ Sending reset email...";

      const { data, error } = await client.auth.resetPasswordForEmail(email, {
        redirectTo: "https://tubeearn.netlify.app/reset-password.html"
      });

      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.innerText = "✅ Reset link sent. Check your inbox.";
      }
    });

    // Toggle Forms
    function toggleForgot(showForgot) {
      document.getElementById("loginForm").style.display = showForgot ? "none" : "block";
      document.getElementById("forgotForm").style.display = showForgot ? "block" : "none";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - TubeEarn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .login-container {
      max-width: 400px;
      background: white;
      padding: 30px;
      margin: 60px auto;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2193b0;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #176780;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #2193b0;
      text-decoration: none;
    }

    .status {
      margin-top: 10px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome to TubeEarn</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <p class="status" id="loginStatus"></p>
    </form>

    <div class="link">
      <a href="forgot/forgot-password.html">Forgot Password?</a>
      <a href="signup/signup.html">Create Account?</a>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- लिंक करें कॉन्फिग JS -->
  <script src="config.js"></script>

  <script>
    // config से api url और key ले रहे हैं
    const SUPABASE_URL = window.appConfig.SUPABASE_URL;
    const SUPABASE_API_KEY = window.appConfig.SUPABASE_API_KEY;

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

    const loginForm = document.getElementById("loginForm");
    const status = document.getElementById("loginStatus");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      status.style.color = "black";
      status.innerText = "Signing in...";

      try {
        const { data, error } = await client.auth.signInWithPassword({ email, password });

        if (error) {
          status.style.color = "red";
          status.innerText = "❌ " + error.message;
          return;
        }

        if (data) {
          status.style.color = "green";
          status.innerText = "✅ Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "../index.html";
          }, 1500);
        } else {
          status.style.color = "red";
          status.innerText = "❌ Unknown error occurred.";
        }
      } catch (err) {
        status.style.color = "red";
        status.innerText = "❌ Error: " + err.message;
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TubeEarn</title>
  <style>
    body {
      background: linear-gradient(to top right, #1e3c72, #2a5298);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: start;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding-top: 40px;
    }
    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #2a5298;
    }
    p.subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2a5298;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e3c72;
    }
    .small-link {
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
    }
    .small-link a {
      color: #2a5298;
      text-decoration: none;
    }
    .captcha-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }
    .captcha-box span {
      font-weight: bold;
      font-size: 16px;
    }
    #status {
      font-size: 14px;
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to TubeEarn</h2>
    <p class="subtitle">World's Fastest Growing Earning Platform</p>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    
    <div class="captcha-box">
      <span id="captchaText">Loading...</span>
      <input type="text" id="captchaInput" placeholder="Answer" required />
    </div>

    <button onclick="login()">Sign In</button>
    <div class="small-link">
      <a href="#" onclick="showForgot()">Forgot Password?</a> |
      <a href="signup.html">Create Account</a>
    </div>
    <p id="status"></p>

    <!-- Forgot Password Box -->
    <div id="forgotBox" style="display:none; margin-top: 20px;">
      <input type="email" id="forgotEmail" placeholder="Enter your email" />
      <button onclick="resetPassword()">Send Reset Link</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let num1, num2;

    function generateCaptcha() {
      num1 = Math.floor(Math.random() * 10);
      num2 = Math.floor(Math.random() * 10);
      document.getElementById('captchaText').innerText = `${num1} + ${num2} = ?`;
    }

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const captchaInput = document.getElementById("captchaInput").value.trim();
      const status = document.getElementById("status");

      if (parseInt(captchaInput) !== (num1 + num2)) {
        status.innerText = "❌ Wrong CAPTCHA";
        generateCaptcha();
        return;
      }

      status.innerText = "⏳ Logging in...";
      const { data, error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.innerText = "✅ Login successful!";
        setTimeout(() => {
          window.location.href = "index.html"; // Home page
        }, 1000);
      }
    }

    async function resetPassword() {
      const email = document.getElementById("forgotEmail").value.trim();
      const status = document.getElementById("status");

      if (!email) {
        status.innerText = "❌ Enter your email to reset password.";
        return;
      }

      const { data, error } = await client.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://tubeearn.netlify.app/reset-password.html'
      });

      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.innerText = "✅ Reset link sent to your email.";
      }
    }

    function showForgot() {
      const forgotBox = document.getElementById("forgotBox");
      forgotBox.style.display = forgotBox.style.display === "none" ? "block" : "none";
    }

    window.onload = generateCaptcha;
  </script>
</body>
</html>

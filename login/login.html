<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - TubeEarn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      font-family: sans-serif;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      margin-top: 50px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
      color: #2c5364;
    }
    .tagline {
      font-size: 14px;
      margin-bottom: 20px;
      color: #666;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #2c5364;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #203a43;
    }
    .link {
      font-size: 13px;
      margin-top: 10px;
      display: block;
      color: #2c5364;
      text-decoration: underline;
      cursor: pointer;
    }
    #captcha-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #captcha {
      font-weight: bold;
      font-size: 18px;
      background: #eee;
      padding: 8px 12px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to TubeEarn</h2>
    <div class="tagline">World's Fastest Growing Earning Platform</div>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />

      <div id="captcha-box">
        <div id="captcha">Loading...</div>
        <input type="text" id="captchaInput" placeholder="Solve it" required />
      </div>

      <button type="submit">Sign In</button>
      <p id="statusMsg"></p>
    </form>

    <span class="link" onclick="location.href='forgot.html'">Forgot Password?</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

    // CAPTCHA Generation
    let num1 = 0;
    let num2 = 0;
    function generateCaptcha() {
      num1 = Math.floor(Math.random() * 10);
      num2 = Math.floor(Math.random() * 10);
      document.getElementById("captcha").innerText = `${num1} + ${num2} = ?`;
    }
    window.onload = generateCaptcha;

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const captchaInput = parseInt(document.getElementById("captchaInput").value.trim());
      const statusMsg = document.getElementById("statusMsg");

      if (captchaInput !== (num1 + num2)) {
        statusMsg.innerText = "❌ Invalid CAPTCHA";
        generateCaptcha(); // Reload CAPTCHA
        return;
      }

      const { data, error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        statusMsg.innerText = "❌ " + error.message;
      } else {
        statusMsg.innerText = "✅ Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "/index.html"; // Front page redirect
        }, 1000);
      }
    });
  </script>
</body>
</html>

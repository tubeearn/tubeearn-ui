<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | TubeEarn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .login-container {
      width: 90%;
      max-width: 400px;
      margin: 60px auto;
      background: #ffffff;
      color: #333;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 30px;
      color: #777;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1e3c72;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #1e3c72;
      text-decoration: none;
      font-weight: bold;
    }
    .captcha {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .captcha span {
      background: #eee;
      padding: 10px;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to TubeEarn</h2>
    <p>World's No.1 Fastest Growing Earning Platform</p>

    <input type="email" id="email" placeholder="Enter Email" required />
    <input type="password" id="password" placeholder="Enter Password" required />

    <div class="captcha">
      <span id="captchaText">Loading...</span>
      <input type="text" id="captchaInput" placeholder="Answer" />
    </div>

    <button onclick="signIn()">Sign In</button>

    <div class="link">
      <a href="forgot.html">Forgot Password?</a> |
      <a href="signup.html">Create Account</a>
    </div>

    <p id="status" style="text-align:center; color:red; font-weight:bold;"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

    // Generate captcha
    let a = Math.floor(Math.random() * 10);
    let b = Math.floor(Math.random() * 10);
    let answer = a + b;
    document.getElementById("captchaText").innerText = `${a} + ${b} = ?`;

    async function signIn() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const captchaAnswer = parseInt(document.getElementById("captchaInput").value);
      const status = document.getElementById("status");

      if (captchaAnswer !== answer) {
        status.innerText = "❌ Captcha incorrect!";
        return;
      }

      const { data, error } = await client.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.style.color = "green";
        status.innerText = "✅ Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "/index.html"; // ✅ Redirect to your main front page
        }, 1000);
      }
    }
  </script>
</body>
</html>

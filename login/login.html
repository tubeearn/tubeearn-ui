<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - TubeEarn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* तुम्हारा वही पुराना स्टाइल */
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome to TubeEarn</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <p class="status" id="loginStatus"></p>
    </form>
    <div class="link">
      <a href="forgot/forgot-password.html">Forgot Password?</a>
      <a href="signup/signup.html">Create Account?</a>
    </div>
  </div>

  <!-- CDN: Supabase + CryptoJS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <!-- Config file -->
  <script src="../secure/config/configure.js"></script>

  <script>
    const { SUPABASE_URL, SUPABASE_KEY } = getConfig();
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("loginStatus");

      status.innerText = "Signing in...";

      const { error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.innerText = "✅ Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "../index.html";
        }, 1500);
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - TubeEarn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: linear-gradient(to right, #2193b0, #6dd5ed); font-family: Arial; margin: 0; padding: 0; }
    .login-container { max-width: 400px; background: white; padding: 30px; margin: 60px auto; box-shadow: 0px 0px 15px rgba(0,0,0,0.3); border-radius: 10px; }
    h2 { text-align: center; margin-bottom: 20px; }
    input[type="email"], input[type="password"] { width: 100%; padding: 12px; margin: 8px 0; box-sizing: border-box; }
    button { width: 100%; padding: 12px; background-color: #2193b0; color: white; border: none; border-radius: 5px; margin-top: 10px; cursor: pointer; }
    button:hover { background-color: #176780; }
    .link { text-align: center; margin-top: 15px; }
    .link a { color: #2193b0; text-decoration: none; }
    .status { margin-top: 10px; text-align: center; color: red; }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome to TubeEarn</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <p class="status" id="loginStatus"></p>
    </form>
    <div class="link">
      <a href="forgot/forgot-password.html">Forgot Password?</a>
      <a href="signup/signup.html">Create Account?</a>
    </div>
  </div>

  <!-- Supabase + CryptoJS + Config -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="tubeearn-ui/secure/config/configure.js"></script>

  <script>
    const { SUPABASE_URL, SUPABASE_KEY } = getConfig();
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("loginStatus");

      status.innerText = "Signing in...";

      const { error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.innerText = "✅ Login successful! Redirecting...";
        setTimeout(() => { window.location.href = "../index.html"; }, 1500);
      }
    });
  </script>
</body>
</html>

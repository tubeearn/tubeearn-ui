<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - Sign In</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
      min-height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .login-container h2 {
      text-align: center;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #4e54c8;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-container button:hover {
      background: #3f44b2;
    }

    .link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .link a {
      color: #4e54c8;
      text-decoration: none;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .captcha-text {
      font-weight: bold;
      margin-right: 10px;
    }

    .status {
      text-align: center;
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to TubeEarn</h2>
    <p style="text-align:center; font-size:14px;">World's No.1 Growing Earning Platform</p>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <!-- Captcha -->
    <div class="captcha-box">
      <span class="captcha-text" id="captchaText">Loading...</span>
      <input type="text" id="captchaInput" placeholder="Answer" style="flex:1;">
    </div>

    <button onclick="signIn()">Sign In</button>
    <p class="status" id="status"></p>

    <div class="link">
      <a href="#" onclick="openForgot()">Forgot Password?</a>
    </div>
    <div class="link">
      <a href="signup.html">Create an account</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://ejbvidirnsjvadvekede.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs'
    );

    // Random captcha
    let correctAnswer;
    function generateCaptcha() {
      const a = Math.floor(Math.random() * 10);
      const b = Math.floor(Math.random() * 10);
      correctAnswer = a + b;
      document.getElementById('captchaText').innerText = `${a} + ${b} = ?`;
    }

    generateCaptcha();

    async function signIn() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const captchaInput = document.getElementById("captchaInput").value.trim();
      const status = document.getElementById("status");

      if (parseInt(captchaInput) !== correctAnswer) {
        status.innerText = "❌ Incorrect captcha.";
        generateCaptcha();
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.innerText = "✅ Login successful!";
        setTimeout(() => {
          window.location.href = "/index.html"; // डैशबोर्ड या होम पेज
        }, 1000);
      }
    }

    function openForgot() {
      const email = prompt("Enter your email to reset password:");
      if (!email) return;
      supabase.auth.resetPasswordForEmail(email, {
        redirectTo: "https://tubeearn.netlify.app/reset-password.html"
      }).then(({ error }) => {
        if (error) {
          alert("Error: " + error.message);
        } else {
          alert("Reset link sent to your email.");
        }
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
</head>
<body style="font-family: Arial; background: #f8f8f8; display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div style="background: white; padding: 30px; border-radius: 8px; width: 100%; max-width: 400px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center;">Reset Your Password</h2>
    <form id="forgotForm">
      <input type="email" id="forgotEmail" placeholder="Enter your email" required style="width:100%; padding:10px; margin:10px 0;" />
      <button type="submit" style="width:100%; padding:10px; background:#28a745; color:white; border:none; border-radius:4px;">Send Reset Link</button>
    </form>
    <p id="forgotStatus" style="text-align:center; margin-top:10px;"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const client = supabase.createClient(
      'https://ejbvidirnsjvadvekede.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs'
    );

    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("forgotEmail").value.trim();
      const status = document.getElementById("forgotStatus");

      status.innerText = "⏳ Sending reset email...";

      const { data, error } = await client.auth.resetPasswordForEmail(email, {
        redirectTo: "https://tubeearn.netlify.app/reset-password.html"
      });

      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.innerText = "✅ Reset link sent to your email.";
      }
    });
  </script>
</body>
</html>

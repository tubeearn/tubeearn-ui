<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn Dashboard</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1e293b;
      padding: 10px 20px;
      color: white;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    .nav-links li {
      display: inline;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .nav-links a:hover {
      background-color: #334155;
    }
    .main-content {
      padding: 30px;
    }
    .main-content h1 {
      color: #111827;
    }
    .game-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <!-- Top Horizontal Navigation -->
  <nav class="navbar">
    <div class="logo">ðŸŽ® TubeEarn</div>
    <ul class="nav-links">
      <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="profile/index.html"><i class="fas fa-user"></i> Profile</a></li>
      <li><a href="game-list/index.html"><i class="fas fa-gamepad"></i> Game List</a></li>
      <li><a href="upcoming-games/index.html"><i class="fas fa-calendar-alt"></i> Upcoming Games</a></li>
      <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </nav>

  <!-- Main Dashboard Content -->
  <main class="main-content">
    <h1>Available Games</h1>
    <div class="game-cards">
      <div class="card">
        <h3>Car Racing</h3>
        <p>Play now and earn rewards!</p>
      </div>
      <div class="card">
        <h3>Puzzle Master</h3>
        <p>Test your brain power.</p>
      </div>
      <div class="card">
        <h3>Snake Classic</h3>
        <p>Retro fun reimagined.</p>
      </div>
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .dashboard-bar {
      background: #ff0000; /* ðŸ”´ Red bar */
      padding: 12px 8px;
      overflow-x: auto;
      white-space: nowrap;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .dashboard-icon {
      display: inline-block;
      width: 80px;
      margin-right: 12px;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
      color: #002244; /* ðŸ”µ Dark Blue text */
    }

    .dashboard-icon:hover {
      transform: scale(1.05);
    }

    .dashboard-icon img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #002244; /* ðŸ”µ Dark Blue circle */
      padding: 8px;
    }

    .dashboard-icon span {
      display: block;
      margin-top: 5px;
      font-size: 13px;
      color: #002244; /* ðŸ”µ Dark Blue text */
    }

    @media screen and (max-width: 768px) {
      .dashboard-icon {
        width: 70px;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard-bar">
    <a href="./free-games/play-game.html" class="dashboard-icon">
      <img src="./assets/free.png" alt="Free" />
      <span>Free Game</span>
    </a>
    <a href="./paid-games/ptm-game.html" class="dashboard-icon">
      <img src="./assets/paid.png" alt="Paid" />
      <span>Paid Game</span>
    </a>
    <a href="./monetization/game-monetization.html" class="dashboard-icon">
      <img src="./assets/monetize.png" alt="Monetize" />
      <span>Monetize</span>
    </a>
    <a href="./wallet/wallet-balance.html" class="dashboard-icon">
      <img src="./assets/wallet.png" alt="Wallet" />
      <span>Wallet</span>
    </a>
    <a href="./upcoming-games/release-calendar.html" class="dashboard-icon">
      <img src="./assets/upcoming.png" alt="Upcoming" />
      <span>Upcoming</span>
    </a>
    <a href="./career/apply-job.html" class="dashboard-icon">
      <img src="./assets/job.png" alt="Career" />
      <span>Career</span>
    </a>
    <a href="./settings/user-profile.html" class="dashboard-icon">
      <img src="./assets/user.png" alt="Profile" />
      <span>Profile</span>
    </a>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéÆ TubeEarn Game Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f4f8;
      color: #222;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(to right, #2196f3, #0d47a1);
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav.horizontal-menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1rem 0;
    }
    nav.horizontal-menu a {
      background: #1976d2;
      color: white;
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    nav.horizontal-menu a:hover {
      background: #0d47a1;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .game-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .game-card p {
      padding: 0.8rem;
      font-weight: 600;
    }

    footer {
      background: #0d47a1;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÆ TubeEarn Game Dashboard</h1>
    <nav class="horizontal-menu">
      <a href="game-list/">üé≤ Game List</a>
      <a href="paid-games/">üí∞ Paid Games</a>
      <a href="wallet/">üíº TubeEarn Wallet</a>
    </nav>
  </header>

  <section class="games-grid" id="gameContainer">
    <!-- JavaScript will load game cards here -->
  </section>

  <footer>
    &copy; 2025 TubeEarn. All rights reserved.
  </footer>

  <script>
    async function loadGames() {
      try {
        const res = await fetch("game-list/games.json");
        const allGames = await res.json();
        const shuffled = allGames.sort(() => 0.5 - Math.random());
        const selectedGames = shuffled.slice(0, 8); // Random 8 games

        const container = document.getElementById("gameContainer");
        selectedGames.forEach(game => {
          const card = document.createElement("a");
          card.className = "game-card";
          card.href = game.link;
          card.innerHTML = `
            <img src="${game.thumbnail}" alt="${game.name}" />
            <p>${game.name}</p>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        document.getElementById("gameContainer").innerHTML = "<p style='color:red;'>‚ùå Error loading games. Please try again.</p>";
      }
    }

    loadGames();
  </script>
</body>
</html>

<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TubeEarn Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
    }
    .feature-box {
      background-color: #1e40af;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.2s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }
    .feature-box:hover {
      transform: scale(1.05);
      background-color: #2563eb;
    }
    .feature-box i {
      font-size: 28px;
      margin-bottom: 10px;
      display: block;
    }
    .feature-name {
      font-size: 16px;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .feature-box {
        padding: 12px;
      }
      .feature-box i {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <h1>🎮 TubeEarn Dashboard</h1>
  <div class="dashboard">
    <div class="feature-box" onclick="location.href='wallet/index.html'">
      <i>👛</i>
      <div class="feature-name">Wallet</div>
    </div>
    <div class="feature-box" onclick="location.href='free-games/index.html'">
      <i>🆓</i>
      <div class="feature-name">Free Games</div>
    </div>
    <div class="feature-box" onclick="location.href='paid-games/index.html'">
      <i>💰</i>
      <div class="feature-name">Paid Games</div>
    </div>
    <div class="feature-box" onclick="location.href='monetization/index.html'">
      <i>📈</i>
      <div class="feature-name">Monetization</div>
    </div>
    <div class="feature-box" onclick="location.href='address/index.html'">
      <i>📍</i>
      <div class="feature-name">Address</div>
    </div>
    <div class="feature-box" onclick="location.href='logout.html'">
      <i>🚪</i>
      <div class="feature-name">Logout</div>
    </div>
    <div class="feature-box" onclick="location.href='profile/index.html'">
      <i>👤</i>
      <div class="feature-name">Profile</div>
    </div>
    <div class="feature-box" onclick="location.href='support/index.html'">
      <i>🛠️</i>
      <div class="feature-name">Support</div>
    </div>
  </div>
</body>
</html>

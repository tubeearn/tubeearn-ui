<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn Game Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #333;
    }
    header {
      background: #0d47a1;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .horizontal-menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .horizontal-menu a {
      background: #1565c0;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .horizontal-menu a:hover {
      background: #0d47a1;
    }
    .games-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 1rem;
    }
    .game-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 150px;
      padding: 0.5rem;
      text-align: center;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      background: #0d47a1;
      color: white;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÆ TubeEarn Game Dashboard</h1>
    <nav class="horizontal-menu">
      <a href="game-list/">üé≤ Game List</a>
      <a href="paid-games/">üí∞ Paid Games</a>
      <a href="wallet/">üíº TubeEarn Wallet</a>
    </nav>
  </header>

  <section class="games-grid" id="gameContainer">
    <!-- Dynamic game cards will appear here -->
  </section>

  <footer>&copy; 2025 TubeEarn</footer>

  <script>
    async function loadGames() {
      try {
        const res = await fetch("game-list/games.json");
        const allGames = await res.json();
        const shuffled = allGames.sort(() => 0.5 - Math.random());
        const selectedGames = shuffled.slice(0, 8); // Show 8 random games

        const container = document.getElementById("gameContainer");
        selectedGames.forEach(game => {
          const card = document.createElement("div");
          card.className = "game-card";
          card.innerHTML = `
            <a href="${game.link}">
              <img src="${game.thumbnail}" alt="${game.name}" />
              <p>${game.name}</p>
            </a>
          `;
          container.appendChild(card);
        });
      } catch (e) {
        document.getElementById("gameContainer").innerHTML = "<p>‚ùå Error loading games.</p>";
      }
    }

    loadGames();
  </script>
</body>
</html>

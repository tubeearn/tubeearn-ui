<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0d0f24;
      color: white;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background: #1a1c33;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 12px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    .sidebar li:hover {
      background: #333957;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .game-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
      transition: 0.3s;
    }

    .game-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Sidebar -->
    <aside class="sidebar">
      <ul>
        <li onclick="loadFolder('free-games')">ðŸŽ® Free Games</li>
        <li onclick="loadFolder('paid-games')">ðŸ’° Paid Games</li>
        <li onclick="loadFolder('wallet')">ðŸ‘› Wallet</li>
        <li onclick="loadFolder('monetization')">ðŸ“ˆ Monetization</li>
        <li onclick="loadFolder('profile')">ðŸ‘¤ Profile</li>
        <li onclick="loadFolder('career')">ðŸ“‹ Career</li>
        <li onclick="loadFolder('logout')">ðŸšª Logout</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <h1>ðŸŽ® TubeEarn Game Zone</h1>
      <div id="gameDisplay" class="game-grid">
        <!-- Games will be loaded here -->
      </div>
    </main>
  </div>

  <script>
    function loadFolder(folderName) {
      const gameDisplay = document.getElementById("gameDisplay");
      gameDisplay.innerHTML = '';

      for (let i = 1; i <= 10; i++) {
        let img = document.createElement("img");
        img.src = `assets/${folderName}/${i}.jpg`;
        img.alt = folderName + ' Game';
        gameDisplay.appendChild(img);
      }
    }

    // Load Free Games by default
    window.onload = () => {
      loadFolder('free-games');
    };
  </script>

</body>
</html>

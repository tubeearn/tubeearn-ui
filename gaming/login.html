<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TubeEarn Gaming</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 40px;
    }
    .logo {
      width: 150px;
      margin: auto;
    }
    .logo img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
    }
    .welcome h1 {
      font-size: 30px;
      margin: 10px 0;
    }
    .welcome p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 30px;
    }
    form {
      max-width: 400px;
      margin: auto;
      text-align: left;
      background-color: #ffffff10;
      padding: 20px;
      border-radius: 10px;
    }
    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      border: none;
      width: 100%;
      color: white;
      font-size: 16px;
      border-radius: 5px;
    }
    .success {
      color: #0f0;
      font-size: 14px;
      margin-top: 15px;
    }
    .bottom-link {
      margin-top: 20px;
    }
    .bottom-link a {
      color: #00f;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="logo">
    <a href="signup.html">
      <img src="https://i.postimg.cc/HnCjQcwd/Tube-Earn-logos.png" alt="TubeEarn Logo" />
    </a>
  </div>

  <div class="welcome">
    <h1>Login to TubeEarn</h1>
    <p>Welcome Back, Gamer!</p>
  </div>

  <form id="loginForm">
    <label for="email">Email</label>
    <input type="email" id="email" required />

    <label for="password">Password</label>
    <input type="password" id="password" required />

    <button type="submit">Login</button>
    <div class="success" id="successMsg" style="display: none;">
      Login successful!
    </div>
  </form>

  <div class="bottom-link">
    Don't have an account? <a href="signup.html">Sign Up</a>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("successMsg").style.display = "block";
      setTimeout(() => {
        window.location.href = "dashboard/dashboard.html"; // âœ… Updated dashboard link
      }, 1500);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
</head>
<body>
  <h2>Reset Your Password</h2>
  <form id="resetForm">
    <input type="password" id="newPassword" placeholder="New password" required />
    <button type="submit">Update Password</button>
    <p id="resetStatus"></p>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

    document.addEventListener("DOMContentLoaded", async () => {
      const { data: { session }, error } = await client.auth.getSession();

      if (!session) {
        document.getElementById("resetStatus").innerText = "⛔ Session expired or invalid link.";
        document.getElementById("resetForm").style.display = "none";
      }

      document.getElementById("resetForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const newPassword = document.getElementById("newPassword").value;

        const { error } = await client.auth.updateUser({ password: newPassword });

        if (error) {
          document.getElementById("resetStatus").innerText = "❌ " + error.message;
        } else {
          document.getElementById("resetStatus").innerText = "✅ Password updated successfully.";
          setTimeout(() => {
            window.location.href = "login.html";  // Redirect to login page
          }, 2000);
        }
      });
    });
  </script>
</body>
</html>

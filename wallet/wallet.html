<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h3, h4 {
      text-align: center;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .fingerprint-section {
      margin: 15px 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      background: #f9f9f9;
      margin: 6px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TubeEarn Wallet</h2>

    <div id="form-section">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="passphrase" placeholder="Enter 12-word Passphrase" required>

      <div class="fingerprint-section">
        <label><input type="checkbox" id="finger-toggle"> Enable Fingerprint Login</label>
        <button onclick="fingerAuth()">ðŸ”’ Use Fingerprint</button>
      </div>

      <button onclick="login()">Login / Create Wallet</button>
    </div>

    <div id="dashboard" style="display:none;">
      <h3>Welcome to Wallet Dashboard</h3>
      <p>Wallet ID: <span id="wallet-id"></span></p>

      <h4>Withdraw Options</h4>
      <ul>
        <li>ðŸ“¤ Withdraw to Bank Account</li>
        <li>ðŸ“¤ Withdraw to PayPal</li>
        <li>ðŸ“¤ Withdraw in BTC</li>
      </ul>

      <h4>Deposit Options</h4>
      <ul>
        <li>ðŸ’° Add via UPI</li>
        <li>ðŸ’³ Add via Card</li>
        <li>ðŸª™ Buy BTC</li>
      </ul>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const passphrase = document.getElementById('passphrase').value.trim();
      const fingerEnabled = document.getElementById('finger-toggle').checked;

      if (!username || !passphrase) {
        alert("Please enter both username and 12-word passphrase.");
        return;
      }

      if (passphrase.split(' ').length !== 12) {
        alert("Passphrase must be 12 words.");
        return;
      }

      document.getElementById('form-section').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      document.getElementById('wallet-id').innerText = `${username}@tubeearn`;

      if (fingerEnabled) {
        alert("Fingerprint enabled for next login.");
      }
    }

    function fingerAuth() {
      const isEnabled = document.getElementById('finger-toggle').checked;
      if (!isEnabled) {
        alert("Enable fingerprint first.");
        return;
      }

      alert("ðŸ”“ Fingerprint recognized. Logging in...");
      document.getElementById('form-section').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      document.getElementById('wallet-id').innerText = `User@tubeearn`;
    }
  </script>
</body>
</html>

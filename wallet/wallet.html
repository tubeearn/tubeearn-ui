<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Wallet - Ballers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    .logo {
      max-width: 120px;
      margin: 20px auto;
    }
    .container {
      background: white;
      padding: 25px;
      margin: auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .step { display: none; }
    .active { display: block; }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.png" alt="Logo" class="logo" />

  <h2>Create Your Ballers Wallet</h2>

  <div class="container">
    <div id="step1" class="step active">
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button onclick="goToStep2()">Next</button>
    </div>

    <div id="step2" class="step">
      <p>Your Secret Passphrase:</p>
      <textarea id="passphrase" readonly rows="3"></textarea>
      <button onclick="copyPass()">Copy Passphrase</button>
      <button onclick="goToStep3()">Continue</button>
    </div>

    <div id="step3" class="step">
      <p>Fingerprint setup (optional)</p>
      <button onclick="finish()">Skip</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://ejbvidirnsjvadvekede.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';

    const supabase = createClient(supabaseUrl, supabaseKey);

    let username = '';

    function goToStep2() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) return alert('Please enter your name');
      username = name;
      const phrase = generatePassphrase();
      document.getElementById('passphrase').value = phrase;
      document.getElementById('step1').classList.remove('active');
      document.getElementById('step2').classList.add('active');
    }

    function copyPass() {
      const pass = document.getElementById('passphrase');
      pass.select();
      document.execCommand('copy');
      alert('Passphrase copied!');
    }

    function goToStep3() {
      document.getElementById('step2').classList.remove('active');
      document.getElementById('step3').classList.add('active');
    }

    async function finish() {
      const passphrase = document.getElementById('passphrase').value;
      const { data, error } = await supabase
        .from('wallets')
        .insert([{ username, passphrase }]);

      if (error) {
        alert('Error saving wallet: ' + error.message);
        return;
      }

      window.location.href = 'dashboard/index.html';
    }

    function generatePassphrase() {
      const words = ['light', 'sky', 'river', 'moon', 'tree', 'stone', 'cloud', 'fire', 'dream', 'wind'];
      let phrase = [];
      for (let i = 0; i < 5; i++) {
        const rand = Math.floor(Math.random() * words.length);
        phrase.push(words[rand]);
      }
      return phrase.join(' ');
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn Wallet Setup</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #ff4444;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #ff4444;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e03e3e;
    }

    .info {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
      text-align: center;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .logo {
      text-align: center;
      margin-bottom: 15px;
    }

    .logo img {
      width: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="step step1 active">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <h2>Welcome to TubeEarn Wallet</h2>
      <input type="text" id="name" placeholder="Enter your name" />
      <input type="text" id="password" placeholder="Generated password" readonly />
      <button onclick="generatePassword()">Generate Password</button>
      <button onclick="copyPassword()">Copy Password</button>
      <div class="info">Please save your password for future login.</div>
      <button onclick="goToStep2()">Next</button>
    </div>

    <div class="step step2">
      <div class="logo">
        <img src="fingerprint.png" alt="Fingerprint" />
      </div>
      <h2>Enable Fingerprint</h2>
      <button onclick="enableFingerprint()">Enable Fingerprint</button>
      <div class="info">Skip if your device does not support fingerprint.</div>
      <button onclick="skipFingerprint()">Skip</button>
    </div>
  </div>

  <script>
    function generatePassword() {
      const pass = Math.random().toString(36).substring(2, 10).toUpperCase();
      document.getElementById("password").value = pass;
    }

    function copyPassword() {
      const password = document.getElementById("password").value;
      if (!password) {
        alert("Please generate the password first.");
        return;
      }
      navigator.clipboard.writeText(password);
      alert("Password copied to clipboard!");
    }

    function goToStep2() {
      const name = document.getElementById("name").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (!name || !pass) {
        alert("Please enter your name and generate password.");
        return;
      }

      localStorage.setItem("walletName", name);
      localStorage.setItem("walletPass", pass);
      document.querySelector(".step1").classList.remove("active");
      document.querySelector(".step2").classList.add("active");
    }

    function enableFingerprint() {
      // Try to use biometric authentication (WebAuthn)
      if (window.PublicKeyCredential) {
        alert("Biometric authentication successful!");
        redirectToDashboard();
      } else {
        alert("Fingerprint not supported on this device.");
      }
    }

    function skipFingerprint() {
      redirectToDashboard();
    }

    function redirectToDashboard() {
      alert("Redirecting to your wallet...");
      window.location.href = "dashboard/india.html";
    }
  </script>
</body>
</html>

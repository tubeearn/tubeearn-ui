<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TubeEarn Wallet Setup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d1a3a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    img.logo {
      width: 180px;
      margin-bottom: 20px;
    }
    .box {
      width: 90%;
      max-width: 400px;
      background: #1a2d5a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #3d5afe;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .hidden { display: none; }
    .phrase-box {
      background: #283d75;
      padding: 16px;
      border-radius: 8px;
      margin: 20px 0;
      font-size: 15px;
      line-height: 1.6;
    }
    .notice {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://i.postimg.cc/N0V3PywR/Tube-Earn-logos.png" alt="TubeEarn Logo">
  <div class="box" id="nameBox">
    <h2>Welcome to TubeEarn</h2>
    <p>Create your Wallet</p>
    <input type="text" id="userName" placeholder="Please enter your name">
    <button onclick="goNext()">Next</button>
    <p id="nameError" class="notice hidden">‚ö†Ô∏è Please enter your name to continue.</p>
  </div>  <div class="box hidden" id="phraseBox">
    <h3>üîí Your Wallet Recovery Phrase</h3>
    <div id="phrase" class="phrase-box"></div>
    <button onclick="copyPhrase()">Copy</button>
    <p class="notice">Please write down or copy these 12 words. They are the only way to recover your wallet in future.</p>
    <button onclick="showFingerprint()">Next</button>
  </div>  <div class="box hidden" id="fingerBox">
    <h3>Enable Fingerprint</h3>
    <button onclick="enableFingerprint()">‚úÖ Enable</button>
    <button onclick="skipFingerprint()">‚ùå Skip</button>
  </div>  <script>
    function goNext() {
      const name = document.getElementById('userName').value.trim();
      if (!name) {
        document.getElementById('nameError').classList.remove('hidden');
      } else {
        document.getElementById('nameBox').classList.add('hidden');
        document.getElementById('phraseBox').classList.remove('hidden');
        generatePhrase();
      }
    }

    function generatePhrase() {
      const words = ['artist', 'power', 'sunset', 'bubble', 'forest', 'rocket', 'wallet', 'finger', 'energy', 'dream', 'village', 'vision'];
      document.getElementById('phrase').innerText = words.join(' ');
    }

    function copyPhrase() {
      const phrase = document.getElementById('phrase').innerText;
      navigator.clipboard.writeText(phrase).then(() => {
        alert('‚úîÔ∏è Recovery phrase copied!');
      });
    }

    function showFingerprint() {
      document.getElementById('phraseBox').classList.add('hidden');
      document.getElementById('fingerBox').classList.remove('hidden');
    }

    function enableFingerprint() {
      if (window.PublicKeyCredential) {
        navigator.credentials.get({
          publicKey: {
            challenge: new Uint8Array([1,2,3,4]),
            allowCredentials: [],
            timeout: 60000,
            userVerification: 'required'
          }
        }).then(() => {
          alert('üëç Fingerprint successfully verified!');
          window.location.href = '/dashboard/index.html';
        }).catch(() => {
          alert('‚ùå Fingerprint verification failed.');
        });
      } else {
        alert('‚ùå Fingerprint not supported on this device.');
      }
    }

    function skipFingerprint() {
      window.location.href = '/dashboard/index.html';
    }
  </script></body>
</html>

<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create TubeEarn Wallet</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #00e5ff;
      margin-bottom: 10px;
    }
    .heading {
      font-size: 20px;
      margin-bottom: 25px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #00e5ff;
      border: none;
      color: #000;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px 0;
    }
    .passphrase-box {
      background-color: #fff;
      color: #000;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      word-break: break-word;
    }
    .copy-btn {
      background-color: #03dac6;
      color: #000;
      margin-top: 5px;
    }
    .small-text {
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">TubeEarn</div>
    <div class="heading">Welcome to TubeEarn Wallet</div>
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="generatePassphrase()">Generate 12-Word Passphrase</button>
    <div id="passphrase" class="passphrase-box" style="display:none;"></div>
    <button class="copy-btn" onclick="copyPassphrase()" style="display:none;">Copy Passphrase</button>
    <p class="small-text">Save this passphrase securely. You'll need it to login later.</p>
    <button onclick="enableBiometric()">Enable Fingerprint & Proceed</button>
  </div>  <script>
    const words = [
      "apple", "banana", "cat", "dog", "eagle", "fish", "goat", "hat", "igloo",
      "jungle", "kite", "lion", "monkey", "notebook", "orange", "pencil",
      "queen", "robot", "sun", "tree", "umbrella", "vase", "whale", "xray",
      "yarn", "zebra"
    ];

    function generatePassphrase() {
      let phrase = [];
      for (let i = 0; i < 12; i++) {
        const randIndex = Math.floor(Math.random() * words.length);
        phrase.push(words[randIndex]);
      }
      const joined = phrase.join(' ');
      document.getElementById("passphrase").style.display = "block";
      document.getElementById("passphrase").innerText = joined;
      document.querySelector(".copy-btn").style.display = "inline-block";
    }

    function copyPassphrase() {
      const text = document.getElementById("passphrase").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Passphrase copied to clipboard!");
      });
    }

    function enableBiometric() {
      const name = document.getElementById("username").value;
      const phrase = document.getElementById("passphrase").innerText;
      if (!name || !phrase) {
        alert("Please enter your name and generate passphrase first.");
        return;
      }
      alert("Fingerprint enabled! Redirecting to Dashboard...");
      window.location.href = "dashboard/index.html";
    }
  </script></body>
</html>

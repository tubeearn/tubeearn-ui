<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TubeEarn Wallet Setup</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a1e40;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #132a4f;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .logo {
      width: 120px;
      margin-bottom: 1rem;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .phrase-box {
      background-color: #0e2347;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      font-size: 14px;
      line-height: 1.6;
    }
    .hidden { display: none; }
    .instruction { font-size: 12px; margin-top: 1rem; color: #ccc; }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://i.postimg.cc/N0V3PywR/Tube-Earn-logos.png" alt="TubeEarn Logo">
    <div class="title">Welcome to TubeEarn</div><div id="step1">
  <p>Create your Wallet</p>
  <p>Please enter your name</p>
  <input type="text" id="username" placeholder="Your Name">
  <button class="btn" onclick="nextStep()">Next</button>
</div>

<div id="step2" class="hidden">
  <p>ðŸŸ¦ Your Wallet Recovery Phrase</p>
  <div class="phrase-box" id="recoveryPhrase"></div>
  <button class="btn" onclick="copyPhrase()">Copy</button>
  <div class="instruction">Please save your 12-word phrase. It is required to recover your wallet in the future.</div>
  <button class="btn" style="margin-top: 1rem;" onclick="enableFingerprint()">Enable Fingerprint</button>
</div>

<div id="step3" class="hidden">
  <p>Verifying fingerprint...</p>
</div>

  </div>  <script>
    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");
    const step3 = document.getElementById("step3");
    const recoveryPhrase = document.getElementById("recoveryPhrase");

    const phrases = [
      "apple", "brick", "charge", "drum", "eagle", "frost",
      "globe", "honey", "ice", "jungle", "kite", "lemon"
    ];

    function nextStep() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter your name");
        return;
      }
      step1.classList.add("hidden");
      step2.classList.remove("hidden");
      recoveryPhrase.textContent = phrases.join(" ");
    }

    function copyPhrase() {
      navigator.clipboard.writeText(phrases.join(" "));
      alert("Recovery phrase copied to clipboard.");
    }

    function enableFingerprint() {
      step2.classList.add("hidden");
      step3.classList.remove("hidden");
      setTimeout(() => {
        alert("Fingerprint verified successfully. Redirecting to dashboard...");
        window.location.href = "/dashboard/index.html";
      }, 3000);
    }
  </script></body>
</html>

<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TubeEarn Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      width: 90%;
      max-width: 600px;
      margin-top: 30px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    img.logo {
      width: 160px;
      margin-bottom: 20px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 16px;
      margin: 10px 0;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #27ae60;
    }
    .hidden {
      display: none;
    }
    .mnemonic-box {
      background-color: #ecf0f1;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/N0V3PywR/Tube-Earn-logos.png" alt="TubeEarn Logo" class="logo">
    <h1>Welcome to TubeEarn</h1>
    <p>Create your TubeEarn Wallet</p><div id="step1">
  <p>Please enter your name and click Next</p>
  <input type="text" id="nameInput" placeholder="Enter your name">
  <button onclick="goToStep2()">Next</button>
</div>

<div id="step2" class="hidden">
  <p>Generate your password phrase</p>
  <button onclick="generateMnemonic()">Generate</button>
  <div id="mnemonicBox" class="mnemonic-box hidden"></div>
  <p id="saveInstruction" class="hidden">Please save your 12-word passphrase for future logins.</p>
  <button onclick="goToStep3()" class="hidden" id="nextToFingerprint">Next</button>
</div>

<div id="step3" class="hidden">
  <p>Enable Fingerprint Verification</p>
  <button onclick="fingerScan()">Enable Fingerprint</button>
</div>

  </div>  <script>
    function goToStep2() {
      const name = document.getElementById('nameInput').value.trim();
      if (name === '') {
        alert("Please enter your name");
        return;
      }
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
    }

    function generateMnemonic() {
      const words = [
        'apple','robot','sun','tree','jungle','wallet','earn','tube','media','cloud','safe','crypto',
        'coin','data','secure','voice','video','login','access','love','light','dream','power','click','connect'
      ];
      let mnemonic = [];
      for (let i = 0; i < 12; i++) {
        const index = Math.floor(Math.random() * words.length);
        mnemonic.push(words[index]);
      }
      document.getElementById('mnemonicBox').textContent = mnemonic.join(' ');
      document.getElementById('mnemonicBox').classList.remove('hidden');
      document.getElementById('saveInstruction').classList.remove('hidden');
      document.getElementById('nextToFingerprint').classList.remove('hidden');
    }

    function goToStep3() {
      document.getElementById('step2').classList.add('hidden');
      document.getElementById('step3').classList.remove('hidden');
    }

    function fingerScan() {
      // Simulation of fingerprint
      setTimeout(() => {
        alert("Fingerprint successfully connected to your wallet!");
        window.location.href = "dashboard/index.html";
      }, 1500);
    }
  </script></body>
</html>

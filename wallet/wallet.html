<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TubeEarn Wallet Onboarding</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 50px;
      min-height: 100vh;
      margin: 0;
    }
    .wallet-container {
      background-color: #111;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      width: 100%;
      max-width: 400px;
      color: white;
      text-align: center;
    }
    .wallet-container h1 {
      color: #00eaff;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .wallet-container p {
      margin-bottom: 1rem;
    }
    input[type="text"] {
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: none;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    .btn {
      background-color: #00eaff;
      border: none;
      color: #000;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
      width: 100%;
    }
    .hidden { display: none; }

    .error-msg {
      color: #ff4d4d;
      font-size: 0.9rem;
      margin-top: 0.3rem;
    }

    .info-msg {
      color: #ff4444;
      font-weight: bold;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="wallet-container">
    <h1>TubeEarn</h1>
    <p id="step-title">Welcome to TubeEarn Wallet</p>

    <div id="step-name">
      <input type="text" id="userName" placeholder="Enter your name" />
      <div id="nameError" class="error-msg hidden">Please enter your name</div>
      <button class="btn" onclick="goToPassphrase()">Generate 12-Word Passphrase</button>
    </div>

    <div id="step-passphrase" class="hidden">
      <p><strong>Your Passphrase:</strong></p>
      <p id="passphrase" style="margin: 10px 0; color: #0ff; font-weight: bold;"></p>
      <div class="info-msg">Please save this passphrase securely. It will be required for future login.</div>
      <button class="btn" onclick="goToFingerprint()">Enable Fingerprint & Proceed</button>
      <button class="btn" onclick="skipToDashboard()">Skip</button>
    </div>

    <div id="step-fingerprint" class="hidden">
      <p>Fingerprint Authentication Enabled.</p>
      <button class="btn" onclick="handleFingerprint()">Verify Fingerprint & Go to Dashboard</button>
    </div>
  </div>

  <script>
    function goToPassphrase() {
      const nameInput = document.getElementById('userName');
      const name = nameInput.value.trim();
      const errorDiv = document.getElementById('nameError');

      if (!name) {
        errorDiv.classList.remove('hidden');
        return;
      }

      errorDiv.classList.add('hidden');
      document.getElementById('step-name').classList.add('hidden');
      document.getElementById('step-passphrase').classList.remove('hidden');
      document.getElementById('step-title').innerText = 'Save your Passphrase';
      generatePassphrase();
    }

    function generatePassphrase() {
      const words = ["ocean", "river", "moon", "star", "light", "tree", "mountain", "sky", "cloud", "earth", "code", "dream"];
      let phrase = [];
      for (let i = 0; i < 12; i++) {
        phrase.push(words[Math.floor(Math.random() * words.length)]);
      }
      document.getElementById('passphrase').innerText = phrase.join(' ');
    }

    function goToFingerprint() {
      document.getElementById('step-passphrase').classList.add('hidden');
      document.getElementById('step-fingerprint').classList.remove('hidden');
      document.getElementById('step-title').innerText = 'Enable Fingerprint';
    }

    function skipToDashboard() {
      redirectToDashboard();
    }

    function handleFingerprint() {
      if (window.PublicKeyCredential) {
        // Attempt fingerprint authentication
        navigator.credentials.get({
          publicKey: {
            challenge: new Uint8Array(26),
            timeout: 60000,
            userVerification: 'required'
          }
        }).then(() => {
          redirectToDashboard();
        }).catch(() => {
          alert("Fingerprint verification failed. Try again.");
        });
      } else {
        alert("Fingerprint authentication not supported on this device.");
      }
    }

    function redirectToDashboard() {
      window.location.href = "dashboard/index.html";
    }
  </script>
</body>
</html>

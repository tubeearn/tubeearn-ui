<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Wallet</title>
</head>
<body>
  <h1>Create Your Wallet</h1>

  <!-- Step 1: Enter Wallet Name -->
  <div id="step1">
    <label for="wallet-name">Wallet Name:</label>
    <input type="text" id="wallet-name" placeholder="Enter your Wallet Name">
    <br><br>
    <button onclick="generatePhrase()">Next: Generate Phrase</button>
  </div>

  <!-- Step 2: Show 12-word Phrase -->
  <div id="step2" style="display:none;">
    <p><strong>Your 12-word Recovery Phrase:</strong></p>
    <textarea id="phrase" readonly rows="2" style="width:300px;"></textarea>
    <br><br>
    <button onclick="nextStep()">Next: Biometric Verification</button>
  </div>

  <!-- Step 3: Biometric Verification -->
  <div id="step3" style="display:none;">
    <p><strong>Biometric Verification:</strong></p>
    <button onclick="verifyBiometric()">Verify Fingerprint</button>
  </div>

  <script>
    function generatePhrase() {
      const walletName = document.getElementById('wallet-name').value.trim();
      if (!walletName) {
        alert("Please enter a wallet name.");
        return;
      }

      // Dummy phrase generator
      const words = ["apple", "tree", "mountain", "river", "stone", "light", "moon", "sun", "rain", "cloud", "earth", "fire"];
      const phrase = words.sort(() => 0.5 - Math.random()).slice(0, 12).join(" ");
      document.getElementById("phrase").value = phrase;

      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    }

    function nextStep() {
      document.getElementById("step2").style.display = "none";
      document.getElementById("step3").style.display = "block";
    }

    function verifyBiometric() {
      alert("Biometric verified successfully!");
      window.location.href = "dashboard/index.html"; // Redirect to dashboard
    }
  </script>
</body>
</html>

<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Wallet Access</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #001f3f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .container {
      background: #003366;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
      width: 300px;
    }
    button {
      background: #0074D9;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #005fa3;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wallet Access</h1>
    <div id="main-options">
      <button onclick="showCreate()">Create Wallet Account</button>
      <button onclick="showLogin()">I Have Wallet Account</button>
      <button onclick="enableFingerprint()">Enable Fingerprint</button>
    </div><div id="login-section" class="hidden">
  <input type="text" id="passphrase" placeholder="Enter 12-word passphrase">
  <button onclick="verifyPassphrase()">Login</button>
</div>

<div id="dashboard" class="hidden">
  <h2>Welcome to Your Wallet</h2>
  <p>Access granted securely.</p>
</div>

  </div>  <script>
    function showLogin() {
      document.getElementById('main-options').classList.add('hidden');
      document.getElementById('login-section').classList.remove('hidden');
    }

    function verifyPassphrase() {
      const phrase = document.getElementById('passphrase').value.trim();
      if (phrase.split(' ').length === 12) {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
      } else {
        alert('Please enter a valid 12-word passphrase.');
      }
    }

    function showCreate() {
      alert('Feature coming soon.');
    }

    function enableFingerprint() {
      // Simulation only â€” actual fingerprint API would require HTTPS and server auth
      if (window.confirm('Touch your fingerprint sensor to continue.')) {
        document.getElementById('main-options').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
      } else {
        alert('Fingerprint authentication failed.');
      }
    }
  </script></body>
</html>

<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create TubeEarn Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    .container {
      margin-top: 40px;
      width: 90%;
      max-width: 500px;
      background-color: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
    .logo {
      width: 120px;
      margin-bottom: 10px;
    }
    h2, h3 {
      text-align: center;
      margin: 10px 0;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #2e89ff;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 15px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .phrase-box {
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
      word-wrap: break-word;
    }
    .copy-msg {
      font-size: 14px;
      color: green;
      margin-top: 5px;
    }
    .link-option {
      text-align: center;
      margin-top: 20px;
    }
    .fingerprint {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/N0V3PywR/Tube-Earn-logos.png" alt="TubeEarn Logo" class="logo">
    <h2>Welcome to TubeEarn</h2>
    <h3>Create TubeEarn Wallet</h3><div id="step1">
  <label>Please enter your name</label>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button onclick="goToStep2()">Next</button>
</div>

<div id="step2" style="display:none">
  <label>Please generate your wallet password</label>
  <button onclick="generatePassphrase()">Generate 12 Word Passphrase</button>
  <div class="phrase-box" id="passphraseBox"></div>
  <button onclick="copyPassphrase()">Copy</button>
  <div class="copy-msg" id="copyMsg"></div>
  <p>Please save your 12-word passphrase safely. You will need it to log in again.</p>
  <button onclick="goToStep3()">Next</button>
</div>

<div id="step3" style="display:none">
  <div class="fingerprint">
    <h3>Enable Fingerprint</h3>
    <button onclick="verifyFingerprint()">Enable Fingerprint</button>
    <button onclick="skipFingerprint()">Skip</button>
  </div>
</div>

<div class="link-option">
  <p>Already have a Wallet?</p>
  <button onclick="goToImport()">Import Wallet</button>
</div>

  </div>  <script>
    function goToStep2() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Please enter your name");
        return;
      }
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    }

    function generatePassphrase() {
      const words = [
        "apple", "banana", "cat", "dog", "elephant", "fish", "grape", "hat", "ice", "jungle", "kite", "lemon",
        "moon", "nest", "orange", "pizza", "queen", "rose", "sun", "tree", "umbrella", "violin", "wolf", "x-ray",
        "yogurt", "zebra"
      ];
      let phrase = [];
      for (let i = 0; i < 12; i++) {
        phrase.push(words[Math.floor(Math.random() * words.length)]);
      }
      document.getElementById("passphraseBox").innerText = phrase.join(" ");
    }

    function copyPassphrase() {
      const phrase = document.getElementById("passphraseBox").innerText;
      navigator.clipboard.writeText(phrase).then(() => {
        document.getElementById("copyMsg").innerText = "Passphrase copied to clipboard!";
      });
    }

    function goToStep3() {
      const passphrase = document.getElementById("passphraseBox").innerText;
      if (!passphrase || passphrase.split(" ").length !== 12) {
        alert("Please generate your 12-word passphrase before proceeding.");
        return;
      }
      document.getElementById("step2").style.display = "none";
      document.getElementById("step3").style.display = "block";
    }

    function verifyFingerprint() {
      alert("Your fingerprint is verified successfully. Redirecting to dashboard...");
      window.location.href = "dashboard/index.html";
    }

    function skipFingerprint() {
      alert("Skipping fingerprint setup. Redirecting to dashboard...");
      window.location.href = "dashboard/index.html";
    }

    function goToImport() {
      const phrase = prompt("Enter your 12-word passphrase:");
      if (phrase && phrase.trim().split(" ").length === 12) {
        alert("Fingerprint verified and wallet imported successfully. Redirecting to dashboard...");
        window.location.href = "dashboard/index.html";
      } else {
        alert("Invalid passphrase. Must be 12 words.");
      }
    }
  </script></body>
</html>

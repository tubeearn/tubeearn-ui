<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn Wallet Setup</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: #000;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }
    .step {
      display: none;
      padding: 20px;
      width: 100%;
      max-width: 400px;
    }
    .step.active {
      display: block;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    #passphrase {
      background: #eee;
      padding: 10px;
      font-size: 14px;
      margin: 10px 0;
      border-radius: 5px;
      text-align: center;
    }
    .copy-btn {
      margin-top: 5px;
      background: #444;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header><img src="logo.png" height="30" style="vertical-align: middle;"> TubeEarn Wallet</header>

<div class="step active" id="step1">
  <h2>Enter Your Name</h2>
  <input type="text" id="name" placeholder="Full Name" />
  <button onclick="nextStep()">Next</button>
</div>

<div class="step" id="step2">
  <h2>Your Secret Passphrase</h2>
  <div id="passphrase">loading...</div>
  <button class="copy-btn" onclick="copyPassphrase()">Copy</button>
  <p style="font-size: 13px;">Please store this passphrase securely. This will be required for login in the future.</p>
  <button onclick="nextStep()">Next</button>
</div>

<div class="step" id="step3">
  <h2>Enable Fingerprint</h2>
  <button onclick="enableFingerprint()">Enable Fingerprint</button>
  <button onclick="skipFingerprint()">Skip</button>
</div>

<div class="toast" id="toast"></div>

<script>
  let currentStep = 1;

  function nextStep() {
    if (currentStep === 1) {
      const name = document.getElementById('name').value.trim();
      if (!name) return showToast('Please enter your name');
    }

    if (currentStep === 2) {
      generatePassphrase();
    }

    document.getElementById(`step${currentStep}`).classList.remove('active');
    currentStep++;
    document.getElementById(`step${currentStep}`).classList.add('active');
  }

  function generatePassphrase() {
    const words = [];
    const list = ['apple', 'banana', 'cloud', 'drive', 'wallet', 'tube', 'earn', 'voice', 'video', 'finger', 'secure', 'gate'];
    while (words.length < 12) {
      const word = list[Math.floor(Math.random() * list.length)];
      if (!words.includes(word)) words.push(word);
    }
    document.getElementById('passphrase').innerText = words.join(' ');
  }

  function copyPassphrase() {
    const text = document.getElementById('passphrase').innerText;
    navigator.clipboard.writeText(text).then(() => {
      showToast("Passphrase copied!");
    });
  }

  function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.innerText = msg;
    toast.style.display = 'block';
    setTimeout(() => toast.style.display = 'none', 3000);
  }

  async function enableFingerprint() {
    try {
      const publicKey = {
        challenge: new Uint8Array(32),
        rp: { name: "TubeEarn" },
        user: {
          id: new Uint8Array(16),
          name: "user@example.com",
          displayName: "User"
        },
        pubKeyCredParams: [{ type: "public-key", alg: -7 }],
        timeout: 60000,
        authenticatorSelection: { authenticatorAttachment: "platform", userVerification: "required" },
        attestation: "none"
      };
      await navigator.credentials.create({ publicKey });
      showToast("Biometric verified. Redirecting...");
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    } catch (e) {
      showToast("Fingerprint verification failed. Try again.");
    }
  }

  function skipFingerprint() {
    window.location.href = "index.html";
  }

  window.onload = () => {
    generatePassphrase();
  };
</script>

</body>
</html>

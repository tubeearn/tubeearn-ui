<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn Wallet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      border-radius: 10px;
    }

    .hidden {
      display: none;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #passphraseBox {
      background: #e9ecef;
      padding: 10px;
      margin: 15px 0;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="step1">
    <img src="logo.png" class="logo" alt="Logo">
    <h2>Create Your Wallet</h2>
    <input type="text" id="username" placeholder="Enter Your Name" required />
    <button onclick="nextStep()">Next</button>
  </div>

  <div class="container hidden" id="step2">
    <h2>Generate Your Passphrase</h2>
    <div id="passphraseBox">**************</div>
    <button onclick="generatePass()">Generate</button>
    <button onclick="copyPass()">Copy</button>
    <p>Please save your 12-word passphrase for future login.</p>
    <button onclick="nextStep()">Next</button>
  </div>

  <div class="container hidden" id="step3">
    <h2>Enable Fingerprint</h2>
    <p>Use your fingerprint to secure your wallet.</p>
    <button onclick="verifyFingerprint()">Enable Fingerprint</button>
    <button onclick="redirectToDashboard()">Skip</button>
  </div>

  <script>
    let currentStep = 1;

    function nextStep() {
      document.getElementById(`step${currentStep}`).classList.add("hidden");
      currentStep++;
      document.getElementById(`step${currentStep}`).classList.remove("hidden");
    }

    function generatePass() {
      const words = ["alpha", "beta", "delta", "omega", "tiger", "lion", "eagle", "horse", "stone", "river", "sky", "cloud"];
      let phrase = [];
      for (let i = 0; i < 12; i++) {
        phrase.push(words[Math.floor(Math.random() * words.length)]);
      }
      document.getElementById("passphraseBox").innerText = phrase.join(" ");
    }

    function copyPass() {
      const text = document.getElementById("passphraseBox").innerText;
      navigator.clipboard.writeText(text);
      alert("Passphrase copied!");
    }

    function verifyFingerprint() {
      alert("Your fingerprint is verified âœ…");
      redirectToDashboard();
    }

    function redirectToDashboard() {
      window.location.href = "dashboard/index.html"; // Change to your actual path
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TubeEarn Wallet Onboarding</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .wallet-container {
      background-color: #111;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      width: 90%;
      max-width: 400px;
      color: white;
      margin-top: 30px;
      text-align: center;
      position: relative;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 10px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #00eaff;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .btn {
      background-color: #00eaff;
      border: none;
      color: #000;
      padding: 12px 15px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
      width: 100%;
    }

    .hidden {
      display: none;
    }

    .warning {
      color: #ffa500;
      font-size: 14px;
      margin-top: 10px;
    }

    #passphrase {
      color: #00ffff;
      font-weight: bold;
      margin: 10px 0;
      word-wrap: break-word;
    }

    .copy-btn {
      background-color: #222;
      color: #00eaff;
      border: 1px solid #00eaff;
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="wallet-container">
    <!-- Logo Image -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Logo_T.svg/512px-Logo_T.svg.png" class="logo" alt="TubeEarn Logo" />

    <h1 id="step-title">Welcome to TubeEarn Wallet</h1>

    <!-- Name Step -->
    <div id="step-name">
      <input type="text" id="userName" placeholder="Enter your name" />
      <button class="btn" onclick="goToPassphrase()">Generate 12-Word Passphrase</button>
    </div>

    <!-- Passphrase Step -->
    <div id="step-passphrase" class="hidden">
      <p><strong>Your Passphrase:</strong></p>
      <p id="passphrase"></p>
      <button class="copy-btn" onclick="copyPassphrase()">Copy</button>
      <p class="warning">⚠️ Please save this phrase for future login.</p>
      <button class="btn" onclick="goToFingerprint()">Enable Fingerprint & Proceed</button>
      <button class="btn" onclick="skipToDashboard()">Skip</button>
    </div>

    <!-- Fingerprint Step -->
    <div id="step-fingerprint" class="hidden">
      <p>Touch your fingerprint sensor to verify.</p>
      <button class="btn" onclick="verifyFingerprint()">Verify Fingerprint</button>
    </div>
  </div>

  <script>
    function goToPassphrase() {
      const name = document.getElementById('userName').value.trim();
      if (!name) {
        alert('Please enter your name');
        return;
      }
      document.getElementById('step-name').classList.add('hidden');
      document.getElementById('step-passphrase').classList.remove('hidden');
      document.getElementById('step-title').innerText = 'Save your Passphrase';
      generatePassphrase();
    }

    function generatePassphrase() {
      const words = ["ocean", "river", "moon", "star", "light", "tree", "mountain", "sky", "cloud", "earth", "code", "dream"];
      let phrase = [];
      for (let i = 0; i < 12; i++) {
        phrase.push(words[Math.floor(Math.random() * words.length)]);
      }
      document.getElementById('passphrase').innerText = phrase.join(' ');
    }

    function copyPassphrase() {
      const pass = document.getElementById('passphrase').innerText;
      navigator.clipboard.writeText(pass).then(() => {
        alert("Passphrase copied to clipboard!");
      });
    }

    function goToFingerprint() {
      document.getElementById('step-passphrase').classList.add('hidden');
      document.getElementById('step-fingerprint').classList.remove('hidden');
      document.getElementById('step-title').innerText = 'Fingerprint Verification';
    }

    async function verifyFingerprint() {
      try {
        // Simulated fingerprint check using WebAuthn API
        const publicKey = {
          challenge: new Uint8Array([1,2,3,4]),
          timeout: 60000,
          allowCredentials: [],
          userVerification: 'preferred'
        };
        await navigator.credentials.get({ publicKey });
        alert("✅ Fingerprint verified successfully!");
        redirectToDashboard();
      } catch (e) {
        alert("❌ Fingerprint verification failed.");
      }
    }

    function skipToDashboard() {
      redirectToDashboard();
    }

    function redirectToDashboard() {
      window.location.href = "dashboard/index.html";
    }
  </script>
</body>
</html>

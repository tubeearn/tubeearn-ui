<!-- File: Game/signup.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Signup - TubeEarn</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;

      height: 100vh;

    .signup-container {
      background: #2c2c2c;

      width: 100%;
      max-width: 400px;
    }

      text-align: center;
      margin-bottom: 20px;

      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ff5722;
      color: white;
      border: none;

</head>
<body>
  <div class="signup-container">
    <h2>Signup to Play</h2>
    <form id="signupForm">

      <input type="password" id="password" placeholder="Password" required />

        },
        body: JSON.stringify({

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - TubeEarn</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <img src="https://i.postimg.cc/x1pLBPdb/Tube-Earn-logos.png" alt="TubeEarn Logo" class="site-logo" />
    <h1>Welcome to TubeEarn</h1>
  </header>

  <div class="container">
    <!-- Left Ad -->
    <div class="left-ad">ADVERTISEMENT</div>

    <!-- Sign Up Form -->
    <div class="form-container">
      <img src="https://i.postimg.cc/x1pLBPdb/Tube-Earn-logos.png" class="form-logo" />
      <h2>Create Your Account</h2>
      <input type="text" id="firstName" placeholder="First Name" />
      <input type="text" id="lastName" placeholder="Last Name" />
      <input type="email" id="email" placeholder="Enter your email" />
      <input type="password" id="password" placeholder="Create a password" />
      <button onclick="signUp()">Sign Up</button>
      <div id="status"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="signup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - TubeEarn</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="top-banner">ğŸ“¢ India's No.1 Earning Platform - TubeEarn</div>

  <div class="signup-box">
    <img src="https://i.postimg.cc/x1pLBPdb/Tube-Earn-logos.png" class="logo" alt="TubeEarn Logo" />
    <h2>Welcome to TubeEarn</h2>
    <p>Create Account Details</p>

    <input type="text" id="fullname" placeholder="Full Name" />
    <input type="text" id="mobile" placeholder="Mobile Number" />
    <input type="email" id="email" placeholder="Email Address" />
    <input type="password" id="password" placeholder="Create Password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" />

    <div class="captcha-container">
      <span id="captcha"></span>
      <input type="text" id="captchaInput" placeholder="Enter above code" />
    </div>

    <button onclick="signUp()">Create Account</button>
    <div id="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="signup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - TubeEarn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }

    .main-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .container {
      width: 400px;
      background: white;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      text-align: center;
    }

    .logo {
      width: 140px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      color: #0d47a1;
    }

    header p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 14px;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .captcha-box label {
      flex: 1;
      text-align: left;
    }

    .captcha-box input {
      width: 100px;
    }

    button {
      background-color: #0d47a1;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    #statusMessage {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>

  <div class="main-wrapper">
    <div class="container">
      <header>
        <img src="https://i.postimg.cc/Nfb3fLh1/Tube-Earn-logos.png" alt="TubeEarn Logo" class="logo" />
        <h1>Welcome to TubeEarn</h1>
        <p>Create your account and start your journey</p>
      </header>

      <form id="signupForm">
        <input type="text" id="fullname" placeholder="Full Name" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Create Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

        <div class="captcha-box">
          <label id="captcha-question"></label>
          <input type="text" id="captcha-answer" placeholder="Answer" required />
        </div>

        <button type="submit" id="signupBtn">Sign Up & Proceed</button>
        <p id="statusMessage"></p>
      </form>
    </div>
  </div>

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

    // Captcha
    let num1 = Math.floor(Math.random() * 10) + 1;
    let num2 = Math.floor(Math.random() * 10) + 1;
    let correctAnswer = num1 + num2;
    document.getElementById('captcha-question').innerText = `What is ${num1} + ${num2}?`;

    // Signup form handling
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const captcha = parseInt(document.getElementById('captcha-answer').value);
      const status = document.getElementById('statusMessage');

      if (password !== confirmPassword) {
        status.innerText = "Passwords do not match.";
        status.style.color = "red";
        return;
      }

      if (captcha !== correctAnswer) {
        status.innerText = "Captcha answer is incorrect.";
        status.style.color = "red";
        return;
      }

      status.innerText = "Processing your request...";
      status.style.color = "orange";

      const { data, error } = await client.auth.signUp({
        email,
        password,
        options: {
          data: {
            fullname,
            phone
          }
        }
      });

      if (error) {
        status.innerText = "❌ Error: " + error.message;
        status.style.color = "red";
      } else {
        status.innerText = "✅ Account created! Please check your email to confirm.";
        status.style.color = "green";
      }
    });
  </script>
</body>
</html>

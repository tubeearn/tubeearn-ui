<!-- signup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - TubeEarn</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Create Account</h2>
  <form id="signupForm">
    <input type="text" id="fullname" placeholder="Full Name" required><br>
    <input type="tel" id="phone" placeholder="Phone Number" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
    <p id="msg"></p>
  </form>

  <p>Already have an account? <a href="login.html">Login here</a></p>

<script>
  const client = supabase.createClient('https://ejbvidirnsjvadvekede.supabase.co', 'eyJhbGciOi...');

  document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const fullname = document.getElementById('fullname').value;
    const phone = document.getElementById('phone').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const { data, error } = await client.auth.signUp({
      email,
      password,
      options: {
        data: { fullname, phone },
        emailRedirectTo: 'https://your-dashboard-link.com/dashboard.html'
      }
    });

    document.getElementById('msg').innerText = error ? error.message : "Check your email to confirm!";
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TubeEarn - Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="TubeEarn Logo" class="logo" />
    <h2>Welcome to TubeEarn</h2>
    <p>Create your account and start earning with TubeEarn ğŸš€</p>

    <form id="signup-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="tel" id="phone" placeholder="Mobile Number" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Create Password" required />
      <button type="submit">Sign Up</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script src="signup.js"></script>
</body>
</html>

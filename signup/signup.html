<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - TubeEarn</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-wrapper">
    <div class="signup-box">
      <img src="https://i.postimg.cc/x1pLBPdb/Tube-Earn-logos.png" class="logo" alt="TubeEarn" />
      <h2 class="welcome-text">Welcome to <span>T1</span></h2>
      <p class="create-account-text">Create Your Account</p>

      <div class="form-group">
        <input type="text" id="fullname" placeholder="👦 Full Name">
      </div>
      <div class="form-group">
        <input type="text" id="phone" placeholder="📱 Mobile Number">
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="📧 Email Address">
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="🔒 Create Password">
      </div>
      <div class="form-group">
        <input type="password" id="confirmPassword" placeholder="🔁 Confirm Password">
      </div>
      <div class="captcha-box">
        <span id="captchaText">1234</span>
        <input type="text" id="captchaInput" placeholder="Enter Captcha" />
      </div>
      <button onclick="signUp()">🚀 Sign Up</button>
      <div id="status"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="signup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #bbdefb, #e3f2fd);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .paper-box {
      width: 90%;
      max-width: 450px;
      background: #ffffff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: block;
      margin: 0 auto 10px;
      width: 140px;
    }

    h1 {
      font-size: 22px;
      color: #0d47a1;
      text-align: center;
      margin-bottom: 10px;
    }

    p.subtext {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .captcha-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .captcha-box input {
      width: 120px;
    }

    button {
      width: 100%;
      background-color: #0d47a1;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    #statusMessage {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="paper-box">
    <img class="logo" src="https://i.postimg.cc/Nfb3fLh1/Tube-Earn-logos.png" alt="TubeEarn Logo">
    <h1>Welcome to TubeEarn</h1>
    <p class="subtext">Create your account and enjoy your journey</p>

    <form id="signupForm">
      <input type="text" id="fullname" placeholder="Full Name" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Create Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

      <div class="captcha-box">
        <label id="captcha-question"></label>
        <input type="text" id="captcha-answer" placeholder="Answer" required />
      </div>

      <button type="submit">Sign Up & Proceed</button>
      <p id="statusMessage"></p>
    </form>
  </div>

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_API_KEY);

    let num1 = Math.floor(Math.random() * 10) + 1;
    let num2 = Math.floor(Math.random() * 10) + 1;
    let correctAnswer = num1 + num2;
    document.getElementById('captcha-question').innerText = `What is ${num1} + ${num2}?`;

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const captcha = parseInt(document.getElementById('captcha-answer').value);
      const status = document.getElementById('statusMessage');

      if (password !== confirmPassword) {
        status.innerText = "❌ Passwords do not match.";
        return;
      }

      if (captcha !== correctAnswer) {
        status.innerText = "❌ Captcha is incorrect.";
        return;
      }

      status.innerText = "⏳ Creating your account...";

      const { data, error } = await client.auth.signUp({
        email,
        password,
        options: {
          emailRedirectTo: 'https://merry-sunflower-421769.netlify.app',
          data: {
            fullname: fullname,
            phone: phone
          }
        }
      });

      if (error) {
        status.innerText = "❌ " + error.message;
      } else {
        status.innerText = "✅ Account created. Please check your email to verify.";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - TubeEarn</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: #eaf8fc; font-family: sans-serif;">

  <div style="max-width: 400px; margin: 40px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1);">

    <!-- Logo Left Side -->
    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
      <img src="https://i.postimg.cc/x1pLBPdb/Tube-Earn-logos.png" style="height: 50px;" />
      <h2 style="margin: 0; font-size: 22px; color: #193659;">Welcome to TubeEarn</h2>
    </div>

    <!-- Input Fields -->
    <input id="email" type="email" placeholder="Enter email" style="width: 100%; padding: 10px; margin: 10px 0;" />
    <input id="password" type="password" placeholder="Enter password" style="width: 100%; padding: 10px; margin: 10px 0;" />
    
    <!-- Sign Up Button -->
    <button onclick="signUp()" style="width: 100%; padding: 12px; background: #193659; color: white; border: none; border-radius: 5px; font-size: 16px;">Sign Up</button>
    
    <!-- Status -->
    <p id="status" style="margin-top: 15px; font-weight: bold;"></p>
  </div>

  <script src="signup.js"></script>
</body>
</html>

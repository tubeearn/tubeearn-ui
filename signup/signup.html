<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - TubeEarn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ads-left"></div>

  <div class="signup-container">
    <img src="https://i.postimg.cc/x1pLBPdb/Tube-Earn-logos.png" class="logo-img" />
    <h1>Welcome to TubeEarn!</h1>
    <p>Create your free account below</p>

    <input type="email" id="signupEmail" placeholder="Enter your email" required />
    <input type="password" id="signupPassword" placeholder="Enter your password" required />
    <button onclick="handleSignup()" id="signupBtn">Sign Up</button>
    <p id="message"></p>
  </div>

  <div class="ads-right"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="signup.js"></script>
</body>
</html>

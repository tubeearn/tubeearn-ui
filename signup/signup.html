<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | TubeEarn</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="container">
    <div class="signup-box">
      <img src="https://i.postimg.cc/x1pLBPdb/Tube-Earn-logos.png" alt="TubeEarn Logo" class="logo">
      <h2>Welcome to <span>TubeEarn</span></h2>
      <p>Create your account</p>
      <input type="text" placeholder="👤 Full Name" id="fullname">
      <input type="text" placeholder="📱 Mobile Number" id="mobile">
      <input type="email" placeholder="📧 Email Address" id="email">
      <input type="password" placeholder="🔒 Create Password" id="password">
      <input type="password" placeholder="🔁 Confirm Password" id="confirm">
      <div class="captcha">
        <span id="captchaCode">1234</span>
        <input type="text" id="captchaInput" placeholder="Enter Captcha" />
      </div>
      <button onclick="signUp()">🚀 Sign Up</button>
      <div id="message"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="signup.js"></script>
</body>
</html>

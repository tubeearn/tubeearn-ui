<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - TubeEarn</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="signup-container">
    <div class="form-box">
      <img src="https://i.postimg.cc/x1pLBPdb/Tube-Earn-logos.png" class="logo" alt="TubeEarn Logo" />
      <h2>Welcome to TubeEarn</h2>
      <p>Create Your Account</p>

      <input type="text" id="fullname" placeholder="Full Name" />
      <input type="text" id="phone" placeholder="Mobile Number" />
      <input type="email" id="email" placeholder="Email Address" />
      <input type="password" id="password" placeholder="Create Password" />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" />

      <div class="captcha-box">
        <span id="captchaText">1234</span>
        <input type="text" id="captchaInput" placeholder="Enter Captcha" />
      </div>

      <button onclick="signUp()">Create Account</button>
      <div id="status"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="signup.js"></script>
</body>
</html>
